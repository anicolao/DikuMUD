# Integration test for Quest 4203 - Radium Mutant Elimination (KILL)
test:
  id: quest_4203_radium_mutant_kill
  description: "Test power technician radium mutant kill quest"
  author: Integration Test Framework
  created: 2025-10-12
  tags: [quest, atmosphere_lower, kill]

setup:
  character:
    name: KillTester
    password: test
    level: 22
    class: warrior
  start_room: 4171  # Where power technician is located
  gold: 100

steps:
  - action: look
    description: "Verify we're in the correct room"
    expected:
      - pattern: "power|system|Power"
        message: "Should be in power systems area"

  - action: command
    description: "Ask technician for quest"
    command: "ask technician quest"
    expected:
      - pattern: "mutant|radium|eliminate"
        message: "Technician should offer kill quest"

  - action: command
    description: "Check quest status"
    command: "score"
    expected:
      - pattern: "Quest|quest"
        message: "Should show active quest"
        optional: true

result:
  should_pass: true
  description: "Test passes when kill quest can be assigned (NOTE: Kill quest completion may not be fully implemented yet)"
