test:
  id: test_zone_36_objects
  description: Verify all objects in Zodanga are properly configured and can be used
  author: Integration Test Framework
  created: '2025-10-13'
  tags:
  - zone_test
  - object_validation
  - zodanga
setup:
  character:
    name: TestWizard
    password: test
    class: warrior
    level: 34
  start_room: 1200
  gold: 0
steps:
- action: look
  description: Verify starting location in Zodanga
- action: command
  command: load obj 3600
  description: Load weapon 3600 (longsword)
  expected:
  - pattern: ok\.?
- action: command
  command: get all
  description: Pick up the weapon
  expected:
  - pattern: longsword
- action: command
  command: wield longsword
  description: Wield the weapon
  expected:
  - pattern: ok\.?|wield
- action: command
  command: remove longsword
  description: Remove the weapon
  expected:
  - pattern: stop using|stop|remove
- action: command
  command: drop longsword
  description: Drop the weapon
  expected:
  - pattern: drop
- action: command
  command: purge longsword
  description: Purge the weapon
  expected:
  - pattern: ok\.?|destroy
- action: command
  command: load obj 3602
  description: Load armor 3602 (leather)
  expected:
  - pattern: ok\.?
- action: command
  command: get all
  description: Pick up the armor
  expected:
  - pattern: leather
- action: command
  command: wear leather
  description: Wear the armor
  expected:
  - pattern: ok\.?|You.*wear
- action: command
  command: remove leather
  description: Remove the armor
  expected:
  - pattern: stop using|stop|remove
- action: command
  command: drop leather
  description: Drop the armor
  expected:
  - pattern: drop
- action: command
