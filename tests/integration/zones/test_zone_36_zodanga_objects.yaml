  description: All 7 objects in Zodanga should be properly configured
  notes: "This test validates that all usable objects in Zodanga can be:\n  - Loaded\
    \ by a wizard\n  - Picked up\n  - Used appropriately (wielded, worn, or held)\n\
    \  - Removed\n  - Dropped\n  - Purged\n\nObject types tested: weapons (3), armor\
    \ (3), lights (0), shields (1)"
