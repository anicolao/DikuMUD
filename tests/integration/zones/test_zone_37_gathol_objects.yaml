test:
  id: test_zone_37_objects
  description: Verify all objects in Gathol are properly configured and can be used
  author: Integration Test Framework
  created: '2025-10-13'
  tags:
  - zone_test
  - object_validation
  - gathol
setup:
  character:
    name: TestWizard
    password: test
    class: warrior
    level: 34
  start_room: 1200
  gold: 0
steps:
- action: look
  description: Verify starting location in Gathol
- action: command
  command: load obj 3780
  description: Load weapon 3780 (longsword)
  expected:
  - pattern: ok\.?
- action: command
  command: get all
  description: Pick up the weapon
  expected:
  - pattern: longsword
- action: command
  command: wield longsword
  description: Wield the weapon
  expected:
  - pattern: ok\.?|wield
- action: command
  command: remove longsword
  description: Remove the weapon
  expected:
  - pattern: stop using|stop|remove
- action: command
  command: drop longsword
  description: Drop the weapon
  expected:
  - pattern: drop
- action: command
  command: purge longsword
  description: Purge the weapon
  expected:
  - pattern: ok\.?|destroy
- action: command
  command: load obj 3781
  description: Load armor 3781 (harness)
  expected:
  - pattern: ok\.?
- action: command
  command: get all
  description: Pick up the armor
  expected:
  - pattern: harness
- action: command
  command: wear harness
  description: Wear the armor
  expected:
  - pattern: ok\.?|wear
- action: command
  command: remove harness
  description: Remove the armor
  expected:
  - pattern: stop using|stop|remove
- action: command
  command: drop harness
  description: Drop the armor
  expected:
  - pattern: drop
- action: command
  command: purge harness
  description: Purge the armor
  expected:
  - pattern: ok\.?|destroy
result:
  should_pass: true
  description: All 2 objects in Gathol should be properly configured
  notes: "This test validates that all usable objects in Gathol can be:\n  - Loaded\
    \ by a wizard\n  - Picked up\n  - Used appropriately (wielded, worn, or held)\n\
    \  - Removed\n  - Dropped\n  - Purged\n\nObject types tested: weapons (1), armor\
    \ (1), lights (0), shields (0)"
