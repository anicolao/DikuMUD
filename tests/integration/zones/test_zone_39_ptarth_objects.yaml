test:
  id: test_zone_39_objects
  description: Verify all objects in Ptarth are properly configured and can be used
  author: Integration Test Framework
  created: '2025-10-13'
  tags:
  - zone_test
  - object_validation
  - ptarth
setup:
  character:
    name: TestWizard
    password: test
    class: warrior
    level: 34
  start_room: 4300
  gold: 0
steps:
- action: look
  description: Verify starting location in Ptarth
- action: command
  command: load obj 4300
  description: Load weapon 4300 (ptarth)
  expected:
  - pattern: Ok
- action: command
  command: get all
  description: Pick up the weapon
  expected:
  - pattern: ptarth
- action: command
  command: wield ptarth
  description: Wield the weapon
  expected:
  - pattern: OK|wield
- action: command
  command: remove ptarth
  description: Remove the weapon
  expected:
  - pattern: stop using|stop|remove
- action: command
  command: drop ptarth
  description: Drop the weapon
  expected:
  - pattern: drop
- action: command
  command: purge ptarth
  description: Purge the weapon
  expected:
  - pattern: Ok|destroy
- action: command
  command: load obj 4301
  description: Load armor 4301 (ptarth)
  expected:
  - pattern: Ok
- action: command
  command: get all
  description: Pick up the armor
  expected:
  - pattern: ptarth
- action: command
  command: wear ptarth
  description: Wear the armor
  expected:
  - pattern: OK|wear
- action: command
  command: remove ptarth
  description: Remove the armor
  expected:
  - pattern: stop using|stop|remove
- action: command
  command: drop ptarth
  description: Drop the armor
  expected:
  - pattern: drop
- action: command
  command: purge ptarth
  description: Purge the armor
  expected:
  - pattern: Ok|destroy
result:
  should_pass: true
  description: All 2 objects in Ptarth should be properly configured
  notes: "This test validates that all usable objects in Ptarth can be:\n  - Loaded\
    \ by a wizard\n  - Picked up\n  - Used appropriately (wielded, worn, or held)\n\
    \  - Removed\n  - Dropped\n  - Purged\n\nObject types tested: weapons (1), armor\
    \ (1), lights (0), shields (0)"
