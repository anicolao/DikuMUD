test:
  id: test_zone_42_objects
  description: Verify all objects in Atmosphere Lower are properly configured and
    can be used
  author: Integration Test Framework
  created: '2025-10-13'
  tags:
  - zone_test
  - object_validation
  - atmosphere_lower
setup:
  character:
    name: TestWizard
    password: test
    class: warrior
    level: 34
  start_room: 1200
  gold: 0
steps:
- action: look
  description: Verify starting location in Atmosphere Lower
- action: command
  command: load obj 4256
  description: Load weapon 4256 (sword)
  expected:
  - pattern: ok\.?
- action: command
  command: get all
  description: Pick up the weapon
  expected:
  - pattern: sword
- action: command
  command: wield sword
  description: Wield the weapon
  expected:
  - pattern: ok\.?|wield
- action: command
  command: remove sword
  description: Remove the weapon
  expected:
  - pattern: stop using|stop|remove
- action: command
  command: drop sword
  description: Drop the weapon
  expected:
  - pattern: drop
- action: command
  command: purge sword
  description: Purge the weapon
  expected:
  - pattern: ok\.?|destroy
- action: command
  command: load obj 4258
  description: Load armor 4258 (armor)
  expected:
  - pattern: ok\.?
- action: command
  command: get all
  description: Pick up the armor
  expected:
  - pattern: armor
- action: command
  command: wear armor
  description: Wear the armor
  expected:
  - pattern: ok\.?|You.*wear
- action: command
  command: remove armor
  description: Remove the armor
  expected:
  - pattern: stop using|stop|remove
- action: command
  command: drop armor
  description: Drop the armor
  expected:
  - pattern: drop
- action: command
  command: purge armor
  description: Purge the armor
  expected:
  - pattern: ok\.?|destroy
result:
  should_pass: true
  description: All 2 objects in Atmosphere Lower should be properly configured
  notes: "This test validates that all usable objects in Atmosphere Lower can be:\n\
    \  - Loaded by a wizard\n  - Picked up\n  - Used appropriately (wielded, worn,\
    \ or held)\n  - Removed\n  - Dropped\n  - Purged\n\nObject types tested: weapons\
    \ (1), armor (1), lights (0), shields (0)"
