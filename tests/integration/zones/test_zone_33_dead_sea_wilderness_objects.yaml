  command: load obj 3750
  description: Load weapon 3750 (long)
  expected:
  - pattern: ok\.?
- action: command
  command: get all
  description: Pick up the weapon
  expected:
  - pattern: long
- action: command
  command: wield long
  description: Wield the weapon
  expected:
  - pattern: ok\.?|wield
- action: command
  command: remove long
  description: Remove the weapon
  expected:
  - pattern: stop using|stop|remove
- action: command
  command: drop long
  description: Drop the weapon
  expected:
  - pattern: drop
- action: command
  command: purge long
  description: Purge the weapon
  expected:
  - pattern: ok\.?|destroy
