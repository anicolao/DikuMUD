test:
  id: test_zone_41_objects
  description: Verify all objects in Atmosphere Factory are properly configured and
    can be used
  author: Integration Test Framework
  created: '2025-10-13'
  tags:
  - zone_test
  - object_validation
  - atmosphere_factory
setup:
  character:
    name: TestWizard
    password: test
    class: warrior
    level: 34
  start_room: 1200
  gold: 0
steps:
- action: look
  description: Verify starting location in Atmosphere Factory
- action: command
  command: load obj 4054
  description: Load weapon 4054 (sword)
  expected:
  - pattern: ok\.?
- action: command
  command: get all
  description: Pick up the weapon
  expected:
  - pattern: sword
- action: command
  command: wield sword
  description: Wield the weapon
  expected:
  - pattern: ok\.?|wield
- action: command
  command: remove sword
  description: Remove the weapon
  expected:
  - pattern: stop using|stop|remove
- action: command
  command: drop sword
  description: Drop the weapon
  expected:
  - pattern: drop
- action: command
  command: purge sword
  description: Purge the weapon
  expected:
  - pattern: ok\.?|destroy
- action: command
  command: load obj 4056
  description: Load armor 4056 (reinforced)
  expected:
  - pattern: ok\.?
- action: command
  command: get all
  description: Pick up the armor
  expected:
  - pattern: reinforced
- action: command
  command: wear reinforced
  description: Wear the armor
  expected:
  - pattern: ok\.?|You.*wear
- action: command
  command: remove reinforced
  description: Remove the armor
  expected:
  - pattern: stop using|stop|remove
- action: command
  command: drop reinforced
  description: Drop the armor
  expected:
  - pattern: drop
- action: command
  command: purge reinforced
  description: Purge the armor
  expected:
  - pattern: ok\.?|destroy
- action: command
  command: load obj 4057
  description: Load armor 4057 (helmet)
  expected:
  - pattern: ok\.?
- action: command
  command: get all
  description: Pick up the armor
  expected:
  - pattern: helmet
- action: command
  command: wear helmet
  description: Wear the armor
  expected:
  - pattern: ok\.?|You.*wear
- action: command
  command: remove helmet
  description: Remove the armor
  expected:
  - pattern: stop using|stop|remove
- action: command
  command: drop helmet
  description: Drop the armor
  expected:
  - pattern: drop
- action: command
  command: purge helmet
  description: Purge the armor
  expected:
  - pattern: ok\.?|destroy
- action: command
  command: load obj 4066
  description: Load weapon 4066 (dagger)
  expected:
  - pattern: ok\.?
- action: command
  command: get all
  description: Pick up the weapon
  expected:
  - pattern: dagger
- action: command
  command: wield dagger
  description: Wield the weapon
  expected:
  - pattern: ok\.?|wield
- action: command
  command: remove dagger
  description: Remove the weapon
  expected:
  - pattern: stop using|stop|remove
- action: command
  command: drop dagger
  description: Drop the weapon
  expected:
  - pattern: drop
- action: command
  command: purge dagger
  description: Purge the weapon
  expected:
  - pattern: ok\.?|destroy
- action: command
  command: load obj 4068
  description: Load armor 4068 (insulated)
  expected:
  - pattern: ok\.?
- action: command
  command: get all
  description: Pick up the armor
  expected:
  - pattern: insulated
- action: command
  command: wear insulated
  description: Wear the armor
  expected:
  - pattern: ok\.?|You.*wear
- action: command
  command: remove insulated
  description: Remove the armor
  expected:
  - pattern: stop using|stop|remove
- action: command
  command: drop insulated
  description: Drop the armor
  expected:
  - pattern: drop
- action: command
  command: purge insulated
  description: Purge the armor
  expected:
  - pattern: ok\.?|destroy
result:
  should_pass: true
  description: All 5 objects in Atmosphere Factory should be properly configured
  notes: "This test validates that all usable objects in Atmosphere Factory can be:\n\
    \  - Loaded by a wizard\n  - Picked up\n  - Used appropriately (wielded, worn,\
    \ or held)\n  - Removed\n  - Dropped\n  - Purged\n\nObject types tested: weapons\
    \ (2), armor (3), lights (0), shields (0)"
