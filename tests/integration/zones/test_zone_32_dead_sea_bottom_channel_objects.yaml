- action: command
  command: get all
  description: Pick up the weapon
  expected:
  - pattern: ornate
- action: command
  command: wield ornate
  description: Wield the weapon
  expected:
  - pattern: ok\.?|wield
- action: command
  command: remove ornate
  description: Remove the weapon
  expected:
  - pattern: stop using|stop|remove
- action: command
  command: drop ornate
  description: Drop the weapon
