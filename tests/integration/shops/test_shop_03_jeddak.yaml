# Integration test for Shop #3: Tardos Mors, Jeddak of Helium
#
# This test validates that the Jeddak's shop at the Palace
# allows players to list and purchase water supplies.
#
# Shop Details:
# - Shop #3
# - Keeper: mob 3943 (Tardos Mors, Jeddak of Helium)
# - Location: room 3916 (Palace location in Greater Helium)
# - Products: water cask (3500), crystal water flask (3501)

test:
  id: test_shop_03_jeddak
  description: "Verify Jeddak's shop allows listing and purchasing water"
  author: Integration Test Framework
  created: 2025-10-13
  tags: [shop, water, palace, greater_helium]

setup:
  character:
    name: TestChar
    class: warrior
    level: 5
  start_room: 3903  # Palace location
  gold: 1000

steps:
  # Step 1: Verify the Jeddak is present
  - action: look
    description: "Look around to see the Jeddak"
    expected:
      - pattern: "Jeddak|Tardos Mors|Helium"
        message: "Jeddak should be visible in the room"

  # Step 2: List available items
  - action: command
    description: "List items for sale"
    command: "list"
    expected:
      - pattern: "water|cask|flask|crystal"
        message: "Should show water supplies for sale"
      - pattern: "\\d+.*gold|coins"
        message: "Should show prices in gold"
    fail_on:
      - pattern: "don't seem interested|ignores you|not interested in trading"
        message: "Shop should respond to list command"

  # Step 3: Purchase an item
  - action: command
    description: "Buy a water flask from the Jeddak"
    command: "buy flask"
    expected:
      - pattern: "You buy|You purchase|You now have|coins"
        message: "Should be able to purchase a flask"

  # Step 4: Verify the item is in inventory
  - action: inventory
    description: "Check that flask is in inventory"
    expected:
      - pattern: "flask|water|crystal"
        message: "Purchased flask should be in inventory"

result:
  should_pass: true
  description: "Test passes when Jeddak's shop is fully functional"
