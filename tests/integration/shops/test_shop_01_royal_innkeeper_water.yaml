# Integration test for Shop #1: Royal Innkeeper (water/flasks)
#
# This test validates that the Royal Innkeeper shop at the Royal Helium Inn
# allows players to list and purchase water items.
#
# Shop Details:
# - Shop #1
# - Keeper: mob 3911 (the Royal Innkeeper)
# - Location: room 3941 (The Royal Helium Inn)
# - Products: water cask (3500), crystal water flask (3501)

test:
  id: test_shop_01_royal_innkeeper_water
  description: "Verify Royal Innkeeper water shop allows listing and purchasing"
  author: Integration Test Framework
  created: 2025-10-12
  tags: [shop, water, inn, greater_helium]

setup:
  character:
    name: TestChar
    class: warrior
    level: 1
  start_room: 3941  # The Royal Helium Inn
  gold: 1000

steps:
  # Step 1: Verify the innkeeper is present
  - action: look
    description: "Look around to see the innkeeper"
    expected:
      - pattern: "Innkeeper|innkeeper"
        message: "Innkeeper should be visible in the room"

  # Step 2: List available items
  - action: command
    description: "List items for sale"
    command: "list"
    expected:
      - pattern: "water|cask|flask"
        message: "Should show water items for sale"
      - pattern: "\\d+.*gold"
        message: "Should show prices in gold"
    fail_on:
      - pattern: "don't seem interested|ignores you|not interested in trading"
        message: "Shop should respond to list command"

  # Step 3: Purchase an item
  - action: command
    description: "Buy a water flask from the innkeeper"
    command: "buy flask"
    expected:
      - pattern: "You buy|You purchase|You now have"
        message: "Should be able to purchase a water flask"

  # Step 4: Verify the item is in inventory
  - action: inventory
    description: "Check that flask is in inventory"
    expected:
      - pattern: "flask|water"
        message: "Purchased flask should be in inventory"

result:
  should_pass: true
  description: "Test passes when Royal Innkeeper water shop is fully functional"
