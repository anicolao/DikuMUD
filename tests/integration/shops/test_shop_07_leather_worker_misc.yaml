# Integration test for Shop #7: Master Leather Worker
#
# This test validates that the Master Leather Worker's shop in Greater Helium
# allows players to list and purchase leather goods and supplies.
#
# Shop Details:
# - Shop #7
# - Keeper: mob 3906 (the Master Leather Worker)
# - Location: room 3925 (Leather Worker's Shop)
# - Products: heavy shackles, Zodangan wine, rope, Zodangan medal, calot collar, calot harness

test:
  id: test_shop_07_leather_worker_misc
  description: "Verify Master Leather Worker shop allows listing and purchasing leather goods"
  author: Integration Test Framework
  created: 2025-10-12
  tags: [shop, leather, supplies, greater_helium]

setup:
  character:
    name: TestChar
    class: warrior
    level: 1
  start_room: 3925  # Leather Worker's Shop
  gold: 1000

steps:
  # Step 1: Verify the leather worker is present
  - action: look
    description: "Look around to see the leather worker"
    expected:
      - pattern: "Leather|leather|Worker|worker"
        message: "Leather worker should be visible in the room"

  # Step 2: Verify shopkeeper responds
  - action: command
    description: "List items for sale"
    command: "list"
    expected:
      - pattern: "shackles|wine|rope|medal|collar|harness"
        message: "Shop should show leather goods and supplies for sale"

result:
  should_pass: true
  description: "Test passes when Master Leather Worker shop is fully functional"
  notes: |
    This shop sells leather goods including rope, calot training equipment, and misc supplies.
