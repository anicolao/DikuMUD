# Integration test for Shop #7: Master Leather Worker
#
# This test validates that the Master Leather Worker's shop in Greater Helium
# allows players to list and purchase leather goods and miscellaneous items.
#
# Shop Details:
# - Shop #7
# - Keeper: mob 3906 (the Master Leather Worker)
# - Location: room 3925 (Leather Worker's Shop)
# - Products: heavy shackles (3620), Zodangan wine (3621), rope (3622), Zodangan medal (3623), calot collar (3700), calot harness (3701)

test:
  id: test_shop_07_leather_worker_misc
  description: "Verify Master Leather Worker shop allows listing and purchasing"
  author: Integration Test Framework
  created: 2025-10-12
  tags: [shop, leather, miscellaneous, greater_helium]

setup:
  character:
    name: TestChar
    class: warrior
    level: 1
  start_room: 3925  # Leather Worker's Shop
  gold: 1000

steps:
  # Step 1: Verify the leather worker is present
  - action: look
    description: "Look around to see the leather worker"
    expected:
      - pattern: "Leather|leather|Worker|worker"
        message: "Leather worker should be visible in the room"

  # Step 2: List available items
  - action: command
    description: "List items for sale"
    command: "list"
    expected:
      - pattern: "shackles|wine|rope|medal|collar|harness"
        message: "Should show leather goods and misc items for sale"
      - pattern: "\\d+.*gold"
        message: "Should show prices in gold"
    fail_on:
      - pattern: "don't seem interested|ignores you|not interested in trading"
        message: "Shop should respond to list command"

  # Step 3: Purchase an item
  - action: command
    description: "Buy rope from the leather worker"
    command: "buy rope"
    expected:
      - pattern: "You buy|You purchase|You now have"
        message: "Should be able to purchase rope"

  # Step 4: Verify the item is in inventory
  - action: inventory
    description: "Check that rope is in inventory"
    expected:
      - pattern: "rope|coil"
        message: "Purchased rope should be in inventory"

result:
  should_pass: true
  description: "Test passes when Master Leather Worker shop is fully functional"
