# Integration test for Shop #10: Red Martian Retired Scientist
#
# This test validates that the Retired Scientist's shop at the Scientific Academy
# allows players to list and purchase drinks.
#
# Shop Details:
# - Shop #10
# - Keeper: mob 3042 (the Red Martian Retired Scientist)
# - Location: room 3018 (Scientific Academy Common Room)
# - Products: flask of wine (3002), strong whiskey (3003)

test:
  id: test_shop_10_retired_scientist
  description: "Verify Retired Scientist shop allows listing and purchasing"
  author: Integration Test Framework
  created: 2025-10-12
  tags: [shop, drinks, wine, whiskey, lesser_helium]

setup:
  character:
    name: TestChar
    class: magic_user
    level: 1
  start_room: 3018  # Scientific Academy Common Room
  gold: 1000

steps:
  # Step 1: Verify the scientist is present
  - action: look
    description: "Look around to see the scientist"
    expected:
      - pattern: "Scientist|scientist|Retired"
        message: "Retired Scientist should be visible in the room"

  # Step 2: List available items
  - action: command
    description: "List items for sale"
    command: "list"
    expected:
      - pattern: "wine|whiskey|flask"
        message: "Should show drinks for sale"
      - pattern: "\\d+.*gold"
        message: "Should show prices in gold"
    fail_on:
      - pattern: "don't seem interested|ignores you|not interested in trading"
        message: "Shop should respond to list command"

  # Step 3: Purchase an item
  - action: command
    description: "Buy wine from the scientist"
    command: "buy wine"
    expected:
      - pattern: "You buy|You purchase|You now have"
        message: "Should be able to purchase wine"

  # Step 4: Verify the item is in inventory
  - action: inventory
    description: "Check that wine is in inventory"
    expected:
      - pattern: "wine|flask"
        message: "Purchased wine should be in inventory"

result:
  should_pass: true
  description: "Test passes when Retired Scientist shop is fully functional"
