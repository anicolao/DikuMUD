# Integration test for Shop #11: Red Martian Warrior-Waiter
#
# This test validates that the Warrior-Waiter's shop at the Warriors Common Room
# allows players to list and purchase drinks.
#
# Shop Details:
# - Shop #11
# - Keeper: mob 3045 (the Red Martian Warrior-Waiter)
# - Location: room 3022 (The Warriors Common Room)
# - Products: flask of local wine (3004), strong whiskey (3003), flask of wine (3002)

test:
  id: test_shop_11_warrior_waiter
  description: "Verify Warrior-Waiter shop allows listing and purchasing"
  author: Integration Test Framework
  created: 2025-10-12
  tags: [shop, drinks, wine, whiskey, lesser_helium]

setup:
  character:
    name: TestChar
    class: warrior
    level: 1
  start_room: 3022  # The Warriors Common Room
  gold: 1000

steps:
  # Step 1: Verify the waiter is present
  - action: look
    description: "Look around to see the waiter"
    expected:
      - pattern: "Waiter|waiter|Warrior"
        message: "Warrior-Waiter should be visible in the room"

  # Step 2: List available items
  - action: command
    description: "List items for sale"
    command: "list"
    expected:
      - pattern: "wine|whiskey|flask"
        message: "Should show drinks for sale"
      - pattern: "\\d+.*gold"
        message: "Should show prices in gold"
    fail_on:
      - pattern: "don't seem interested|ignores you|not interested in trading"
        message: "Shop should respond to list command"

  # Step 3: Purchase an item
  - action: command
    description: "Buy whiskey from the waiter"
    command: "buy whiskey"
    expected:
      - pattern: "You buy|You purchase|You now have"
        message: "Should be able to purchase whiskey"

  # Step 4: Verify the item is in inventory
  - action: inventory
    description: "Check that whiskey is in inventory"
    expected:
      - pattern: "whiskey|flask"
        message: "Purchased whiskey should be in inventory"

result:
  should_pass: true
  description: "Test passes when Warrior-Waiter shop is fully functional"
