# Integration test for Shop #5: Elder Red Martian Scientist
#
# This test validates that the Elder Scientist's shop in Greater Helium
# allows players to list and purchase scientific supplies.
#
# Shop Details:
# - Shop #5
# - Keeper: mob 3900 (the Elder Red Martian Scientist)
# - Location: room 3933 (Scientific Supplies Shop)
# - Products: rare chemicals (3540), scientific compound (3541), magnifying crystal (3542), scientific instrument (3543)

test:
  id: test_shop_05_elder_scientist
  description: "Verify Elder Scientist shop allows listing and purchasing"
  author: Integration Test Framework
  created: 2025-10-12
  tags: [shop, scientific, supplies, greater_helium]

setup:
  character:
    name: TestChar
    class: magic_user
    level: 1
  start_room: 3933  # Scientific Supplies Shop
  gold: 1000

steps:
  # Step 1: Verify the scientist is present
  - action: look
    description: "Look around to see the scientist"
    expected:
      - pattern: "Scientist|scientist|Elder"
        message: "Scientist should be visible in the room"

  # Step 2: List available items
  - action: command
    description: "List items for sale"
    command: "list"
    expected:
      - pattern: "chemical|compound|crystal|instrument"
        message: "Should show scientific supplies for sale"
      - pattern: "\\d+.*gold"
        message: "Should show prices in gold"
    fail_on:
      - pattern: "don't seem interested|ignores you|not interested in trading"
        message: "Shop should respond to list command"

  # Step 3: Purchase an item
  - action: command
    description: "Buy a magnifying crystal from the scientist"
    command: "buy crystal"
    expected:
      - pattern: "You buy|You purchase|You now have"
        message: "Should be able to purchase a crystal"

  # Step 4: Verify the item is in inventory
  - action: inventory
    description: "Check that crystal is in inventory"
    expected:
      - pattern: "crystal|magnifying"
        message: "Purchased crystal should be in inventory"

result:
  should_pass: true
  description: "Test passes when Elder Scientist shop is fully functional"
