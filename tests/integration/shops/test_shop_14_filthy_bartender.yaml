# Integration test for Shop #14: Filthy the Bartender
#
# This test validates that Filthy's shop at the Poor Inn
# allows players to list and purchase drinks.
#
# Shop Details:
# - Shop #14
# - Keeper: mob 3046 (Filthy the Bartender)
# - Location: room 3048 (Poor Inn)
# - Products: flask of wine (3002), strong whiskey (3003), flask of local wine (3004)

test:
  id: test_shop_14_filthy_bartender
  description: "Verify Filthy the Bartender's shop allows listing and purchasing"
  author: Integration Test Framework
  created: 2025-10-12
  tags: [shop, drinks, wine, whiskey, lesser_helium]

setup:
  character:
    name: TestChar
    class: warrior
    level: 1
  start_room: 3048  # Poor Inn
  gold: 1000

steps:
  # Step 1: Verify Filthy is present
  - action: look
    description: "Look around to see Filthy"
    expected:
      - pattern: "Filthy|filthy|Bartender|bartender"
        message: "Filthy the Bartender should be visible in the room"

  # Step 2: List available items
  - action: command
    description: "List items for sale"
    command: "list"
    expected:
      - pattern: "wine|whiskey|flask"
        message: "Should show drinks for sale"
      - pattern: "\\d+.*gold"
        message: "Should show prices in gold"
    fail_on:
      - pattern: "don't seem interested|ignores you|not interested in trading"
        message: "Shop should respond to list command"

  # Step 3: Purchase an item
  - action: command
    description: "Buy wine from Filthy"
    command: "buy wine"
    expected:
      - pattern: "You buy|You purchase|You now have"
        message: "Should be able to purchase wine"

  # Step 4: Verify the item is in inventory
  - action: inventory
    description: "Check that wine is in inventory"
    expected:
      - pattern: "wine|flask"
        message: "Purchased wine should be in inventory"

result:
  should_pass: true
  description: "Test passes when Filthy the Bartender's shop is fully functional"
