# Integration test for Shop #2: Red Martian Provisions Merchant
#
# This test validates that the Provisions Merchant shop in Greater Helium
# allows players to list and purchase food and water supplies.
#
# Shop Details:
# - Shop #2
# - Keeper: mob 3902 (the Red Martian Provisions Merchant)
# - Location: room 3928 (Provisions Shop)
# - Products: fine bread (3510), fruit delicacy (3511), waterskin (3774), rations (3593)

test:
  id: test_shop_02_provisions_merchant
  description: "Verify Provisions Merchant shop allows listing and purchasing"
  author: Integration Test Framework
  created: 2025-10-12
  tags: [shop, food, provisions, greater_helium]

setup:
  character:
    name: TestChar
    class: warrior
    level: 1
  start_room: 3928  # Provisions Shop
  gold: 1000

steps:
  # Step 1: Verify the merchant is present
  - action: look
    description: "Look around to see the merchant"
    expected:
      - pattern: "Merchant|merchant|Provisions"
        message: "Merchant should be visible in the room"

  # Step 2: List available items
  - action: command
    description: "List items for sale"
    command: "list"
    expected:
      - pattern: "bread|fruit|waterskin|rations"
        message: "Should show provisions for sale"
      - pattern: "\\d+.*gold"
        message: "Should show prices in gold"
    fail_on:
      - pattern: "don't seem interested|ignores you|not interested in trading"
        message: "Shop should respond to list command"

  # Step 3: Purchase an item
  - action: command
    description: "Buy bread from the merchant"
    command: "buy bread"
    expected:
      - pattern: "You buy|You purchase|You now have"
        message: "Should be able to purchase bread"

  # Step 4: Verify the item is in inventory
  - action: inventory
    description: "Check that bread is in inventory"
    expected:
      - pattern: "bread"
        message: "Purchased bread should be in inventory"

result:
  should_pass: true
  description: "Test passes when Provisions Merchant shop is fully functional"
