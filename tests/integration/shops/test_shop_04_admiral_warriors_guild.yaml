# Integration test for Shop #4: Kantos Kan, Admiral of the Fleet (Warriors Guild)
#
# This test validates that the Admiral's shop at the Warrior's Guild Hall
# allows players to list and purchase water and wine.
#
# Shop Details:
# - Shop #4
# - Keeper: mob 3944 (Kantos Kan, Admiral of the Fleet)
# - Location: room 3935 (Warrior's Guild Hall)
# - Products: crystal water flask (3501), water cask (3500), vintage wine (3502)

test:
  id: test_shop_04_admiral_warriors_guild
  description: "Verify Admiral's warriors guild shop allows listing and purchasing"
  author: Integration Test Framework
  created: 2025-10-12
  tags: [shop, water, wine, guild, warriors, greater_helium]

setup:
  character:
    name: TestChar
    class: warrior
    level: 1
  start_room: 3935  # Warrior's Guild Hall
  gold: 1000

steps:
  # Step 1: Verify the Admiral is present
  - action: look
    description: "Look around to see the Admiral"
    expected:
      - pattern: "Kantos|Admiral|Fleet"
        message: "Admiral should be visible in the room"

  # Step 2: List available items
  - action: command
    description: "List items for sale"
    command: "list"
    expected:
      - pattern: "water|flask|cask|wine"
        message: "Should show water and wine for sale"
      - pattern: "\\d+.*gold"
        message: "Should show prices in gold"
    fail_on:
      - pattern: "don't seem interested|ignores you|not interested in trading"
        message: "Shop should respond to list command"

  # Step 3: Purchase an item
  - action: command
    description: "Buy wine from the Admiral"
    command: "buy wine"
    expected:
      - pattern: "You buy|You purchase|You now have"
        message: "Should be able to purchase wine"

  # Step 4: Verify the item is in inventory
  - action: inventory
    description: "Check that wine is in inventory"
    expected:
      - pattern: "wine|flask"
        message: "Purchased wine should be in inventory"

result:
  should_pass: true
  description: "Test passes when Admiral's warriors guild shop is fully functional"
