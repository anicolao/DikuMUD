- vnum: 4212
  namelist: consciousness first engineer ancient
  short_desc: The First Engineer
  long_desc: An ancient consciousness preserved in crystalline form regards you with
    timeless wisdom.
  detailed_desc: 'This is not a physical being but a preserved consciousness from
    the original builders of

    the factory. The First Engineer was one of the master creators who designed and
    built the

    atmosphere system countless ages ago. When the ancient civilization fell, he chose
    to

    preserve his mind in stasis, hoping to guide future generations. His knowledge
    is immense -

    he understands the factory''s systems better than anyone living, knows the history
    of ancient

    Mars, and possesses technological knowledge lost for millennia. However, awakening
    him is

    both opportunity and danger. He might share his knowledge generously, or he might
    judge

    modern Martians unworthy of it. He might be able to enhance the factory''s operation
    or

    shut it down if he determines it''s being misused. Communicating with him requires
    finding

    a way to interface with his crystalline prison. His existence raises profound
    questions

    about the nature of consciousness, the value of ancient knowledge, and whether
    some secrets

    should remain buried with their creators.'
  action_flags: 22
  affection_flags: 2
  alignment: 2
  type: detailed
- vnum: 4213
  namelist: subject experimental modified prisoner
  short_desc: an experimental subject
  long_desc: A modified humanoid subject stands here, showing obvious enhancements.
  detailed_desc: 'This red Martian has been significantly modified by Ras Thavas''s
    experiments. Enhanced

    muscles, improved organs, and other modifications make him stronger and tougher
    than

    natural Martians. However, his mind has been conditioned to serve, leaving him
    with

    limited free will. He was either a willing volunteer desperate for enhancement
    or an

    unwilling prisoner forced to undergo procedures. His feelings about his transformation

    are complex - he might appreciate the physical improvements while resenting the
    loss of

    autonomy. In combat, his enhancements make him dangerous, though he''s not a trained

    warrior. His existence raises questions about consent, bodily autonomy, and the
    price

    of enhancement.'
  action_flags: 2
