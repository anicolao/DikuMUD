  description: '   This corridor runs through the factory''s forgotten underbelly.
    Pipes and conduits

    line the walls, some still carrying mysterious fluids or energy, others long dead.
    The

    mechanical hum of the factory is muted here, replaced by strange echoes and distant

    sounds that might be machinery - or might be something else.'
  zone: 42
  room_flags: 9
  sector_type: 0
  exits:
