- vnum: 4210
  namelist: golem prototype constructed guardian
  short_desc: a prototype golem
  long_desc: A massive constructed golem stands guard here, an artificial being of
    metal and magic.
  detailed_desc: 'This golem is Ras Thavas''s attempt to recreate the automated guardians
    of the ancient

    Martians. It''s a constructed being, combining ancient technology with modern
    engineering

    and biological components in an unholy hybrid. The golem stands eight feet tall,
    built

    from metal and synthetic tissue, powered by a radium core, and animated by principles

    that blend science and ancient Martian arts. It''s incredibly strong and resilient,
    nearly

    immune to normal weapons, and single-minded in defending its assigned area. The
    golem

    represents the apex of Ras Thavas''s engineering work, though even he admits he
    doesn''t

    fully understand how it achieves consciousness. Fighting it requires exceptional
    skill

    and power, and even defeating it provides knowledge about what can be created
    when the

    boundaries of science and ancient arts blur.'
