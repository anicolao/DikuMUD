  description: '   Multiple tunnels converge at this junction. Signs in ancient Martian
    script point

    to various factory systems, though most are now inaccessible due to sealed doors
    or

    collapsed passages. One tunnel, however, shows signs of recent use - the lighting
    works,

    and the air is fresher. Someone has restored this route for their own purposes.'
  zone: 42
  room_flags: 8
  sector_type: 0
  exits:
