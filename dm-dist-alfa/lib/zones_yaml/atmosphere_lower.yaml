    key_vnum: -1
    to_room: 4155
  extra_descriptions:
  - keywords: equipment apparatus devices
    description: 'This equipment is sophisticated and clearly expensive. Whoever is
      funding this operation

      has significant resources. Some devices you recognize as medical equipment,
      but others

      are beyond your understanding - perhaps ancient Martian technology adapted for
      new purposes.'
- vnum: 4161
  name: Research Laboratory - Main Chamber
  description: '   The main laboratory chamber is filled with ongoing experiments.
    Glass containers hold

    specimens - some you recognize, others that look like nothing that should exist.
    Research

    notes are scattered across work benches, documenting procedures and results. The
    notes are

    in modern Martian script, suggesting recent work.'
  zone: 42
  room_flags: 8
  sector_type: 0
  exits:
  - direction: 1
    description: The laboratory extends further east.
    keywords: ''
    door_flag: 0
    key_vnum: -1
    to_room: 4162
  - direction: 2
    description: A door leads to specimen storage.
