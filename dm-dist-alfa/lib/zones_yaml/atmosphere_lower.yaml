- vnum: 4156
  name: Ancient Storage Chamber
  description: '   This chamber once stored maintenance supplies for the lower factory
    levels. Broken

    crates and rusted equipment still litter the floor, but there''s also evidence
    of recent

    activity. Some crates have been opened and their contents removed. What were they
    looking

    for?'
  zone: 42
  room_flags: 8
  sector_type: 0
  exits:
  - direction: 0
    description: The junction is to the north.
    keywords: ''
