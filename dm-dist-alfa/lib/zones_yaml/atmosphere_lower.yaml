  namelist: creature rat mutated swarm
  short_desc: a mutated rat creature
  long_desc: A mutated rat-like creature skitters here, enlarged and aggressive.
  detailed_desc: 'This creature was once a normal Martian rat-like scavenger that
    has been transformed by

    exposure to the chemicals and radiation in the lower levels. It''s now the size
    of a small

    dog, with enhanced aggression and unnatural resilience. While individually not
    terribly

    dangerous, these creatures often travel in swarms and can overwhelm unprepared
    victims.

    They''re a hazard of the lower levels, infesting the abandoned sections and feeding
    on

    waste from the research. They represent unintended consequences of the research
    - accidental

    creation of aggressive pests that make the lower levels more dangerous.'
