- vnum: 4157
  name: Creature Den
  description: '   Something has made its den in this chamber. Bones - some ancient,
    some disturbingly

    fresh - litter the floor. Scratching sounds echo from the darkness. This might
    be a nest

    of the rat-like creatures that infest the abandoned lower levels, or it could
    be something

    worse - perhaps one of the escaped experimental subjects.'
  zone: 42
  room_flags: 9
  sector_type: 0
  exits:
  - direction: 0
    description: The storage chamber lies to the north.
    keywords: ''
    door_flag: 0
    key_vnum: -1
    to_room: 4156
  extra_descriptions:
  - keywords: bones remains
    description: 'The bones are from various creatures - thoats, apts, and other Martian
      animals. But there

      are also bones that look disturbingly like they came from failed experiments,
      mutated

      and unnatural.'
- vnum: 4160
  name: Research Laboratory - Entrance
  description: '   You enter what can only be a secret research laboratory. Modern
    equipment fills the

    room - examination tables, chemical apparatus, mysterious devices of both Martian
    and

    unknown origin. The air smells of chemicals and something organic and unpleasant.
    This

    is clearly where the forbidden research is being conducted.'
  zone: 42
  room_flags: 8
  sector_type: 0
  exits:
  - direction: 1
    description: The laboratory continues east.
    keywords: ''
    door_flag: 0
    key_vnum: -1
