  quest_text: "The ancient consciousness speaks to your mind. 'Young one, you seek knowledge of the ancients. Journey deep into the archive chambers where the original blueprints are stored. Simply reaching that sacred place will prove your worthiness. The knowledge there could change Mars's future - but only those with courage and determination can access it. Will you make this pilgrimage?'"
  complete_text: "The First Engineer's presence fills your mind with approval. 'You have reached the archive chambers. You have proven yourself worthy of the ancient knowledge. Take this gift - an artifact from the original builders. Use it wisely, and remember that knowledge carries great responsibility. You now understand what few modern Martians can comprehend.'"
  fail_text: "The ancient consciousness seems disappointed. 'You were unable to reach the archive chambers. Perhaps you are not yet ready for the knowledge of the ancients. The wisdom of the builders will remain hidden for now.'"
- qnum: 4205
  giver: 4202
  type: 62
  duration: 168
  target: 4202
  item: 4263
  flags: 50331648
  reward_exp: 3500
  reward_gold: 2000
  reward_item: 4273
  quest_text: "Ras Thavas regards you with calculating intelligence. 'You are capable, I can see that. I require an ancient data crystal from the archive levels. These crystals contain knowledge from the original factory builders - knowledge even I have not fully mastered. Retrieve one for me, and I will share knowledge with you that no other surgeon on Mars possesses. The crystals are well-guarded, but someone of your abilities should manage. Do we have an accord?'"
  complete_text: "Ras Thavas examines the data crystal with barely contained excitement. 'Excellent! This crystal contains techniques I've been seeking for decades. You have advanced the cause of science significantly today. Here - this medical procedure manual contains my own discoveries. Study it if you have the intellect. Few do.'"
  fail_text: "Ras Thavas looks at you with thinly veiled disappointment. 'No crystal? Then you are not as capable as I believed. The knowledge remains locked away, and Mars is poorer for it.'"
