  name: Abandoned Maintenance Tunnel
  description: '   You drop down through the hidden trapdoor into an abandoned maintenance
    tunnel. The

    air here is stale and cold, untouched by the ventilation systems that serve the
    upper

    factory. Emergency lights provide dim illumination, casting long shadows. This
    section

    was sealed off long ago, but the passage of feet through dust suggests someone
    has been

    using these tunnels recently.'
  zone: 42
  room_flags: 9
  sector_type: 0
  exits:
