  quest_text: "The biological researcher looks at you with concern. 'We need fresh specimens for important research. If you can bring me a preserved biological specimen from one of the containment areas, I can use it to advance our understanding of enhancement techniques. The research could save lives across Mars. Will you help?'"
  complete_text: "The researcher examines the specimen carefully, her eyes lighting up with scientific interest. 'Perfect! This specimen will allow us to continue crucial research. Here, take this advanced healing medicine - it's one of the benefits of our work here. Thank you for your assistance.'"
  fail_text: "The researcher sighs. 'Without proper specimens, our research will stagnate. Mars needs this knowledge to survive.'"
- qnum: 4202
  giver: 4203
  type: 61
  duration: 96
  target: 4214
