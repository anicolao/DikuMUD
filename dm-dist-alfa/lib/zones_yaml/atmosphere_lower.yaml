  flags: 100663296
  reward_exp: 2000
  reward_gold: 800
  reward_item: 4256
  quest_text: "Vad Varo speaks to you in a hushed, urgent tone. 'I need your help. I've compiled research notes documenting the dangerous experiments happening here. Please deliver these notes to the power technician - he's one of the few who might help expose what Ras Thavas is doing. Be careful though, if Ras Thavas discovers what we're planning, we're both in grave danger. Will you help me?'"
  complete_text: "The power technician takes the notes and nods grimly. 'This confirms what I suspected. Vad Varo is right to be concerned. Here, take this enhanced sword - you've proven yourself trustworthy and Mars may need warriors who understand the truth about this place. Be careful.'"
  fail_text: "Vad Varo looks disappointed and worried. 'Without those notes being delivered, no one will know the truth about what's happening here. The experiments will continue unchecked.'"
- qnum: 4203
  giver: 4214
  type: 63
  duration: 144
  target: 4206
  item: 0
  flags: 33554432
  reward_exp: 2500
  reward_gold: 1000
  reward_item: 4267
  quest_text: "The power technician speaks urgently. 'A radium mutant has escaped from one of the experimental chambers. The radiation it's emitting is destabilizing the entire power grid. You need to hunt it down and eliminate it before it causes a catastrophic failure. The creature is extremely dangerous - it was exposed to concentrated radium and transformed into something deadly. Can you handle this threat?'"
  complete_text: "The technician breathes a sigh of relief. 'You've eliminated the mutant threat. The power systems are stabilizing. Your courage has potentially saved the entire factory - and all life on Mars that depends on it. Take this portable radium device as thanks. You've earned it.'"
  fail_text: "The technician shakes his head gravely. 'The radium mutant is still loose. Every moment it remains active, it threatens the entire factory's stability. All of Mars could pay the price.'"
- qnum: 4204
