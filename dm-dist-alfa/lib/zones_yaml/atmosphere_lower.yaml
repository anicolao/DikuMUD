- vnum: 4214
  namelist: technician power energy specialist
  short_desc: a power systems technician
  long_desc: A specialized technician works on energy systems here.
  detailed_desc: 'This technician specializes in the dangerous work with radium and
    energy systems in the

    lower levels. He''s been trained in handling highly radioactive materials and
    experimental

    power systems. His harness includes extensive protective features, and he carries

    specialized tools for energy work. He''s dedicated to his research, convinced
    that

    understanding and improving radium technology is essential for Mars''s future.
    He''s not

    inherently hostile but will defend his work and the laboratory if threatened.
    His

    knowledge of energy systems makes him capable of weaponizing radium in combat,
    though

    doing so risks everyone nearby including himself.'
  action_flags: 22
  affection_flags: 2
  alignment: 2
  type: detailed
- vnum: 4215
  namelist: scientist biological researcher
  short_desc: a biological researcher
  long_desc: A research scientist studies biological modifications here.
  detailed_desc: 'This scientist focuses on biological research - tissue engineering,
    enhancement, and

    hybrid creation. She''s brilliant and dedicated, having made discoveries that
    could

    revolutionize Martian medicine. However, her research has required questionable
    methods,

    and she''s grown somewhat desensitized to the ethical implications of her work.
    She sees

    the potential benefits as justifying the means, though she has limits and would
    never

    torture subjects without purpose. She''s not a combatant but can use her knowledge
    of

    Martian biology to target weaknesses in enemies if forced to defend herself. Her

    existence represents the moral complexity of scientific advancement - good intentions

    leading to questionable actions.'
  action_flags: 22
  affection_flags: 2
  alignment: 2
  type: detailed
