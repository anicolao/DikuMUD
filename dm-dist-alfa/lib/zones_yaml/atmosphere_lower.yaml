  extra_descriptions:
  - keywords: rubble debris
    description: 'The collapsed section appears to have been caused by a deliberate
      explosion, perhaps

      to seal off this area. But someone has been working to reopen it, clearing rubble
      and

      shoring up the passage.'
  - keywords: tools equipment
    description: 'The tools here are modern and well-maintained, not ancient relics.
      Someone is actively

      working in these supposedly abandoned tunnels.'
- vnum: 4153
