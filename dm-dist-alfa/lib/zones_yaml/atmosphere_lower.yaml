  name: Collapsed Section
  description: '   Part of the tunnel has collapsed here, blocking further progress
    to the east. The

    rubble looks old but stable. A narrow gap at the top might be passable with effort,

    but there are clear signs that others have been clearing a path through. Tools
    and

    equipment lie scattered nearby.'
  zone: 42
  room_flags: 9
  sector_type: 0
  exits:
