    morally ambiguous. His deeply lined face shows centuries of life and intense study.
    His

    eyes are sharp and analytical, seeing everything as a problem to be solved. He
    wears a

    scientist''s harness of exceptional quality, covered with tools and instruments.
    Ras Thavas

    is a master surgeon, biologist, and engineer who has pushed the boundaries of
    science

    farther than anyone. He''s performed brain transplants, extended lifespans indefinitely,

    created hybrid life forms, and enhanced Martian capabilities. His work could save
    Mars from

    slow extinction - or destroy it through hubris. He''s not inherently evil, but
    his single-

    minded pursuit of knowledge has led him to cross ethical lines repeatedly. He''s
    incredibly

