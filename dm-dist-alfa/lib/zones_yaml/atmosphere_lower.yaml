    key_vnum: -1
    to_room: 4160
  extra_descriptions:
  - keywords: notes research documents
    description: 'The research notes document experiments in life extension, tissue
      regeneration, and body

      modification. Some results are promising, others are catastrophic failures.
      The notes

      are signed by someone named Ras Thavas - a name that makes you uneasy for reasons
      you

      can''t quite place.'
  - keywords: specimens containers
    description: 'The specimens in the containers are disturbing. Some are obviously
      alive but changed in

      unnatural ways. Others are failed experiments, preserved for study. The range
      suggests

      extensive experimentation on living subjects.'
- vnum: 4162
  name: Research Laboratory - East Wing
  description: '   This wing of the laboratory specializes in mechanical and cybernetic
    research. Half-

    finished constructs lie on work benches - combinations of organic tissue and mechanical

    components that shouldn''t be possible. The work here pushes the boundaries of
    both

    medicine and engineering into territories most would consider forbidden.'
  zone: 42
  room_flags: 8
  sector_type: 0
  exits:
  - direction: 2
    description: A door leads to the surgical suite.
    keywords: door
    door_flag: 1
    key_vnum: -1
    to_room: 4167
  - direction: 3
    description: The main chamber lies to the west.
    keywords: ''
    door_flag: 0
    key_vnum: -1
    to_room: 4161
  extra_descriptions:
  - keywords: constructs devices
    description: 'These devices combine living tissue with mechanical components in
      ways that defy nature.

      Some appear to be prosthetics, others seem designed to enhance capabilities
      beyond normal

      limits. The skill required to create such things is remarkable, but so is the
      disregard

      for natural law.'
- vnum: 4165
  name: Dissection Chamber
  description: '   This chamber is clearly designed for anatomical study - dissection
    tables, surgical

    tools, and preservation apparatus fill the space. Diagrams cover the walls showing

    Martian anatomy in exacting detail. The precision and knowledge displayed here
    is

    impressive, but the application is deeply disturbing.'
  zone: 42
  room_flags: 8
  sector_type: 0
  exits:
  - direction: 0
    description: The door leads back to the laboratory entrance.
    keywords: door
    door_flag: 1
    key_vnum: -1
    to_room: 4160
  - direction: 2
    description: Another door leads to medical bays.
    keywords: door
    door_flag: 1
    key_vnum: -1
    to_room: 4168
  extra_descriptions:
  - keywords: diagrams anatomy charts
    description: 'These anatomical diagrams show not just normal Martian physiology
      but modifications and

      enhancements. They document procedures for extending life, enhancing strength,
      even

      transplanting brains between bodies. The knowledge is incredible but the ethics
      are

      questionable at best.'
- vnum: 4166
  name: Specimen Storage
  description: '   This chamber stores the results of the research - both successes
    and failures. Rows

    of containers hold preserved specimens, each labeled with dates and procedure
    notes. Some

    specimens were once people, now transformed by the experiments. Others never were
    truly

    alive, grown in tanks for specific purposes. It''s a gallery of horrors and wonders.'
  zone: 42
  room_flags: 8
  sector_type: 0
  exits:
  - direction: 0
    description: The door leads to the main laboratory chamber.
    keywords: door
    door_flag: 1
    key_vnum: -1
    to_room: 4161
  extra_descriptions:
  - keywords: specimens preserved subjects
    description: 'Each specimen tells a story of ambition and experimentation. Some
      show successful life

      extension or enhancement. Others show catastrophic failures. All demonstrate
      that someone

      here possesses knowledge and skill far beyond normal science, but applies it
      without

      apparent ethical constraints.'
- vnum: 4167
  name: Surgical Suite
  description: '   This is a fully equipped surgical facility, capable of the most
    complex procedures.

    The equipment is immaculate and advanced, combining ancient Martian technology
    with modern

    innovations. Operations performed here could save lives - or create abominations.
    The

    skill required is undeniable, but so is the moral ambiguity.'
  zone: 42
  room_flags: 8
  sector_type: 0
  exits:
  - direction: 0
    description: The door leads to the east wing.
    keywords: door
    door_flag: 1
    key_vnum: -1
    to_room: 4162
  - direction: 2
    description: A door leads to recovery chambers.
    keywords: door
    door_flag: 1
    key_vnum: -1
    to_room: 4169
  extra_descriptions:
  - keywords: equipment surgical instruments
    description: 'These surgical instruments are of the highest quality, some clearly
      of ancient Martian

      design. The operating tables include restraints and monitoring equipment. This
      facility

      could perform procedures most surgeons wouldn''t dream possible.'
- vnum: 4168
  name: Medical Bay
  description: '   This medical bay contains beds for patients - or subjects. Several
    beds are occupied

    by figures under sheets, their conditions unknown. Medical equipment monitors
    their vital

    signs. Are these patients being healed, or subjects being experimented upon? Perhaps
    both.'
  zone: 42
  room_flags: 8
  sector_type: 0
  exits:
  - direction: 0
    description: The door leads to the dissection chamber.
    keywords: door
    door_flag: 1
    key_vnum: -1
    to_room: 4165
  - direction: 1
    description: Another door leads to a recovery area.
    keywords: door
    door_flag: 1
    key_vnum: -1
    to_room: 4169
  extra_descriptions:
  - keywords: patients subjects figures
    description: 'The figures in the beds are alive but sedated. Their conditions
      vary - some appear to be

      recovering from surgery, others are connected to strange apparatus that might
      be life

      support or might be experimental equipment. Without waking them, you can''t
      know if they''re

      willing subjects or prisoners.'
- vnum: 4169
  name: Recovery Chamber
  description: '   This chamber houses those recovering from procedures. Unlike the
    medical bay, the

    occupants here are conscious and mobile, though many show signs of recent surgery
    or

    modification. Some look relieved and grateful, others appear traumatized. The
    moral

    complexity of what''s happening here is evident in their varied reactions.'
  zone: 42
  room_flags: 8
  sector_type: 0
  exits:
  - direction: 0
    description: The door leads to the surgical suite.
    keywords: door
    door_flag: 1
    key_vnum: -1
    to_room: 4167
  - direction: 1
    description: A corridor leads to the power experiments section.
    keywords: ''
    door_flag: 0
    key_vnum: -1
    to_room: 4170
  - direction: 3
    description: The door leads to the medical bay.
    keywords: door
    door_flag: 1
    key_vnum: -1
    to_room: 4168
  extra_descriptions:
  - keywords: occupants patients
    description: 'The people here show various modifications - enhanced limbs, improved
      organs, extended

      lifespans. Some are clearly pleased with their enhancements, others seem to
      regret their

      choices. Their stories would be complex and contradictory.'
- vnum: 4170
  name: Power Research Corridor
  description: '   This corridor leads to another section of the lower level facility
    - one focused on

    power and energy research. The air crackles with static electricity, and faint
    blue light

    emanates from doorways. The experiments here involve the factory''s radium power
    systems,

    perhaps attempting to enhance or modify them.'
  zone: 42
  room_flags: 8
  sector_type: 0
  exits:
  - direction: 1
    description: The corridor continues east to energy labs.
    keywords: ''
    door_flag: 0
    key_vnum: -1
    to_room: 4171
  - direction: 3
    description: The recovery chamber lies to the west.
    keywords: ''
    door_flag: 0
    key_vnum: -1
    to_room: 4169
  extra_descriptions:
  - keywords: light glow energy
    description: 'The blue glow is characteristic of radium energy, but it''s more
      intense here than in the

      factory''s normal power systems. Someone is experimenting with concentrated
      or modified

      radium reactions - extremely dangerous research that could lead to breakthrough
      or

      catastrophe.'
- vnum: 4171
  name: Energy Research Laboratory
  description: '   This laboratory studies radium and other energy sources. Containment
    vessels hold

    glowing materials, their light illuminating complex apparatus designed to measure
    and

    manipulate energy. The work here is at the cutting edge of Martian science, attempting

    to understand and improve the ancient power systems.'
  zone: 42
  room_flags: 8
  sector_type: 0
  exits:
  - direction: 1
    description: The laboratory continues east.
    keywords: ''
    door_flag: 0
    key_vnum: -1
    to_room: 4172
  - direction: 2
    description: A shielded door leads to containment chambers.
    keywords: door shielded
    door_flag: 2
    key_vnum: 4251
    to_room: 4175
  - direction: 3
    description: The corridor lies to the west.
    keywords: ''
    door_flag: 0
    key_vnum: -1
    to_room: 4170
  extra_descriptions:
  - keywords: vessels apparatus equipment
    description: 'This equipment manipulates energy at levels that would be dangerous
      in less skilled hands.

      The researchers here understand radium technology better than most, perhaps
      even rivaling

      the ancient Martian builders. But that knowledge makes their experiments all
      the more

      dangerous.'
- vnum: 4172
  name: Weapons Research
  description: '   This laboratory develops weapons using enhanced radium technology.
    Prototypes of rifles,

    pistols, and other devices line the walls, each more powerful than standard military
    issue.

    Some designs are successful, others show evidence of catastrophic failure. This
    is where

    forbidden military technology is being developed.'
  zone: 42
  room_flags: 8
  sector_type: 0
  exits:
  - direction: 2
    description: A door leads to the testing range.
    keywords: door
    door_flag: 1
    key_vnum: -1
    to_room: 4176
  - direction: 3
    description: The energy laboratory lies to the west.
    keywords: ''
    door_flag: 0
    key_vnum: -1
    to_room: 4171
  extra_descriptions:
  - keywords: weapons prototypes designs
    description: 'These weapons could change the balance of power on Mars. Some fire
      concentrated radium

      beams, others use principles that shouldn''t be possible. If Zodanga or another
      hostile

      power obtained these designs, the results could be catastrophic. But so could
      their use

      by anyone, even Helium.'
- vnum: 4175
  name: Radium Containment Chamber
  description: '   This heavily shielded chamber contains concentrated radium fuel
    and experimental

    power cores. The radiation levels here are dangerous even with shielding. Warning
    signs

    cover the walls in multiple languages. The work being done here pushes the boundaries

    of power generation, attempting to surpass even the ancient builders.'
  zone: 42
  room_flags: 8
  sector_type: 0
  exits:
  - direction: 0
    description: The shielded door leads back to the laboratory.
    keywords: door shielded
    door_flag: 2
    key_vnum: 4251
    to_room: 4171
  - direction: 2
    description: A door leads to the unstable core area - DANGER.
    keywords: door warning
    door_flag: 2
    key_vnum: 4252
    to_room: 4177
  extra_descriptions:
  - keywords: fuel cores radium
    description: 'The radium here is far more concentrated than the factory''s normal
      power systems. The

      containment is sophisticated but still barely adequate. Any breach would be
      catastrophic,

      spreading lethal radiation through the lower levels and possibly reaching the
      upper factory.'
  - keywords: warnings signs
    description: "The warnings are stark and multilingual: EXTREME RADIATION HAZARD,\
      \ LETHAL EXPOSURE, \nAUTHORIZED PERSONNEL ONLY. Even the researchers seem nervous\
      \ about this chamber."
- vnum: 4176
  name: Weapons Testing Range
  description: '   This chamber serves as a testing range for experimental weapons.
    The far wall shows

    extensive damage from multiple tests - burn marks, melted metal, and deep gouges.
    Targets

    are set up at various distances, and measurement equipment records the results
    of each

    test. The power of the weapons tested here is frightening.'
  zone: 42
  room_flags: 8
  sector_type: 0
  exits:
  - direction: 0
    description: The door leads back to weapons research.
    keywords: door
    door_flag: 1
    key_vnum: -1
    to_room: 4172
  extra_descriptions:
  - keywords: wall damage marks
    description: 'The damage to the wall tells the story of multiple weapon tests.
      Some burns suggest

      energy weapons of immense power. Other marks show projectile impacts that punched
      through

      thick metal. Whatever weapons are being developed here far exceed normal military
      equipment.'
- vnum: 4177
  name: Unstable Power Core
  description: '   This chamber contains an experimental power core that''s clearly
    unstable. The radium

    fuel is not properly contained, and energy fluctuates wildly. The researchers
    may have

    exceeded their understanding here, creating something they can''t fully control.
    The core

    pulses with dangerous energy, and the temperature is extremely high.'
  zone: 42
  room_flags: 8
  sector_type: 0
  exits:
  - direction: 0
    description: The door leads back to containment - if you can make it.
    keywords: door warning
    door_flag: 2
    key_vnum: 4252
    to_room: 4175
  extra_descriptions:
  - keywords: core unstable radium
    description: 'The experimental core is clearly failing. The containment field
      fluctuates, energy spikes

      randomly, and the structure shows stress fractures. This could explode at any
      moment,

      with devastating consequences. The researchers may have finally gone too far.'
- vnum: 4180
  name: Biological Research Wing
  description: '   This wing of the lower facility focuses on biological research
    - life extension,

    enhancement, and modification. The air here smells organic and slightly wrong.
    Tanks

    line the walls, growing various tissues and organisms. The work here seeks to
    push

    Martian biology beyond its natural limits.'
  zone: 42
  room_flags: 8
  sector_type: 0
  exits:
  - direction: 1
    description: The corridor continues deeper into biological research.
    keywords: ''
    door_flag: 0
    key_vnum: -1
    to_room: 4181
  - direction: 2
    description: A door leads to incubation chambers.
    keywords: door
    door_flag: 1
    key_vnum: -1
    to_room: 4185
  extra_descriptions:
  - keywords: tanks vats growth
    description: 'The tanks contain growing tissues and organs, some recognizable,
      others alien and wrong.

      The biological knowledge required for this work is remarkable, but the application
      raises

      questions about the nature and limits of life itself.'
- vnum: 4181
  name: Tissue Engineering Laboratory
  description: '   This laboratory creates synthetic biological materials. Organs,
    muscles, even neural

    tissue are grown in controlled conditions. The work could revolutionize medicine,
    allowing

    organ replacement and repair. But the same techniques could create biological
    weapons or

    unnatural hybrids. The ethical implications are enormous.'
  zone: 42
  room_flags: 8
  sector_type: 0
  exits:
  - direction: 1
    description: The laboratory continues east.
    keywords: ''
    door_flag: 0
    key_vnum: -1
    to_room: 4182
  - direction: 2
    description: A door leads to experimental holding.
    keywords: door
    door_flag: 1
    key_vnum: -1
    to_room: 4186
  - direction: 3
    description: The corridor lies to the west.
    keywords: ''
    door_flag: 0
    key_vnum: -1
    to_room: 4180
  extra_descriptions:
  - keywords: organs tissue samples
    description: 'The organs being grown here are perfect and healthy, far superior
      to natural organs affected

      by age or disease. This technology could extend lives and cure ailments. But
      it could also

      create living weapons or modify people in fundamental ways. Knowledge without
      wisdom.'
- vnum: 4182
  name: Hybrid Creation Chamber
  description: '   This chamber is where different species are combined into hybrid
    forms. Tanks contain

    creatures that mix various Martian life forms - banth with apt, thoat with mantalia,
    and

    more disturbing combinations. Some hybrids are viable, others are tragic failures.
    The

    work here violates natural law and raises questions about what should be possible
    versus

    what should be done.'
  zone: 42
  room_flags: 8
  sector_type: 0
  exits:
  - direction: 2
    description: A door leads to containment cells.
    keywords: door reinforced
    door_flag: 2
    key_vnum: 4253
    to_room: 4187
  - direction: 3
    description: The tissue engineering lab lies to the west.
    keywords: ''
    door_flag: 0
    key_vnum: -1
    to_room: 4181
  extra_descriptions:
  - keywords: tanks hybrids creatures
    description: 'The hybrid creatures are disturbing to behold. Some combine features
      logically, creating

      creatures that might be superior to their parent species. Others are chimeras
      that shouldn''t

      exist, suffering despite being alive. The moral cost of this knowledge is evident
      in their

      existence.'
- vnum: 4185
  name: Incubation Chambers
  description: '   This room contains incubation tanks for growing experimental organisms
    from inception.

    Some tanks hold recognizable Martian life forms in early stages, others contain
    things

    that never existed in nature. The control over life demonstrated here is both
    impressive

    and unsettling.'
  zone: 42
  room_flags: 8
