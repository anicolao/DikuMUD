  extra_descriptions:
  - keywords: trapdoor above
    description: 'The trapdoor is far overhead, beyond reach. You''ll need to find
      another way out of these

      lower levels.'
  - keywords: dust footprints
    description: 'The dust shows recent footprints - multiple sets, suggesting regular
      traffic through here.

      Someone is using these supposedly abandoned tunnels for purposes unknown.'
