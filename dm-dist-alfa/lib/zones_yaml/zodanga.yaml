    massive

    towers flank the entrance, and elite guards in ornate purple harnesses watch

    everyone who approaches. The gates themselves are crafted from rare metals

    and inscribed with the history of Zodangan conquests. Only those with business

    for the Jeddak are permitted beyond this point.'
