  name: The Main Plaza of Zodanga
  description: '   You stand in the central plaza of Zodanga, the great rival city
    of Helium.

    The architecture here is imposing and militaristic, with dark metal and harsh

    angles dominating the design. Massive statues of Zodangan Jeddaks tower over

    the plaza, their stern faces watching all who pass. Red Martian warriors in

    the dark purple harnesses of Zodanga patrol constantly. The atmosphere feels

    oppressive compared to the open grace of Helium.'
