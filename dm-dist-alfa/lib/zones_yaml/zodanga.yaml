  description: '   You enter the magnificent throne room of the Jeddak of Zodanga.
    The chamber

    is vast and imposing, with high ceilings supported by columns of dark metal.

    The throne itself sits on a raised dais, crafted from rare materials and

    decorated with captured banners from defeated enemies. Purple tapestries hang

    from the walls, each depicting Zodangan military victories. The entire room

    is designed to intimidate and impress.'
