  description: '   This courtyard serves as a buffer between the city and the inner
    palace.

    Military officers gather here to receive orders, and messengers constantly

    rush in and out. The courtyard is paved with dark stone, and weapon racks

    line the walls. A fountain in the center depicts a Zodangan victory over

    some ancient enemy.'
