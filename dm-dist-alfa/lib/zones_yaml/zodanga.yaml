  description: '   You walk along a wide avenue leading to the palace of Than Kosis,
    Jeddak

    of Zodanga. Guards in dark purple harnesses stand at attention, their hands

    never far from their weapons. The palace looms ahead, a massive structure of

    black metal and dark stone, designed more for defense than beauty. Zodangan

    citizens give the guards a wide berth.'
