  name: Training Grounds
  description: "   The training grounds are where Kaol's warriors hone their skills.\
    \ Warriors\n    practice with sword, pistol, and hand-to-hand combat under the\
    \ watchful eyes of\n    veteran instructors. The emphasis is on honorable combat\
    \ - skill and courage\n    rather than treachery. Young warriors learn not just\
    \ fighting techniques but\n    the code of honor that defines Kaolian military\
    \ tradition. The sounds of combat\n    practice fill the air: the ring of steel,\
    \ shouts of instruction, and the thud\n    of bodies hitting the ground."
