  name: Merchant District
  description: "   The merchant district of Kaol bustles with honorable commerce.\
    \ Unlike the\n    markets of more cynical cities, Kaolian merchants pride themselves\
    \ on fair\n    dealing and quality goods. Shops offer weapons, armor, and supplies\
    \ crafted with\n    Kaolian attention to excellence. The streets are clean and\
    \ well-maintained,\n    patrolled by guards who ensure honest trade. Citizens\
    \ and visitors mingle freely,\n    discussing business and news from across Mars."
