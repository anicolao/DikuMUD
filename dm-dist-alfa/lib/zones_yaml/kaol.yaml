  description: "   These chambers serve as the center for Kaol's diplomatic activities.\
    \ The\n    room is comfortably furnished with seating arrangements conducive to\n\
    \    conversation and negotiation. Maps and documents detail treaties, trade\n\
    \    agreements, and alliance obligations. Kaol's diplomats work here to maintain\n\
    \    the network of alliances that keeps Mars stable, coordinating particularly\n\
    \    closely with Ptarth and Helium. The atmosphere encourages reasoned discussion\n\
    \    and mutual understanding."
