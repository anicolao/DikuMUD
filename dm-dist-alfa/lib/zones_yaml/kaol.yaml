  name: War Room
  description: "   The war room serves as the strategic center for Kaol's military\
    \ operations.\n    Large maps of Mars cover the walls, showing allied and enemy\
    \ territories,\n    trade routes, and potential threats. This room has seen countless\
    \ strategy\n    sessions as Kaol's leaders plan both defense and support for their\
    \ allies. The\n    furnishings are spartan but functional - war tables, weapon\
    \ racks, and\n    communications equipment. Military officers come and go, coordinating\
    \ with\n    forces throughout Mars."
