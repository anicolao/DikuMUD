- vnum: 4520
  name: Military Quarter
  description: "   The military quarter reflects Kaol's martial tradition and readiness.\
    \ Barracks\n    house well-trained warriors, while training grounds echo with\
    \ the clash of\n    practice weapons. Armories hold equipment maintained to the\
    \ highest standards.\n    Officers oversee constant drills, ensuring Kaol's forces\
    \ remain sharp. The\n    atmosphere is professional and disciplined, with none\
    \ of the brutality seen in\n    enemy cities. These warriors train not for conquest\
    \ but for defense of Kaol\n    and support of allied cities."
