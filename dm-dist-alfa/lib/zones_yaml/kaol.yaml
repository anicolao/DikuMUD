  name: Throne Room of Kaol
  description: "   You stand in the throne room of Kulan Tith, Jeddak of Kaol. The\
    \ chamber is\n    elegant without being ostentatious, reflecting the character\
    \ of its ruler. The\n    throne itself is carved from rare Martian wood, decorated\
    \ with precious metals\n    but designed for function rather than mere display.\
    \ Here Kulan Tith holds court,\n    dispensing justice with wisdom and mercy,\
    \ hearing petitions, and making the\n    decisions that guide Kaol's destiny.\
    \ The atmosphere is one of quiet strength and\n    noble purpose."
