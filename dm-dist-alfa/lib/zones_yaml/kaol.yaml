  description: "   You stand at Kaol's southern gate, the primary entrance for travelers\
    \ coming\n    from Ptarth and the southern territories. The gate is well-fortified\
    \ but\n    welcoming to allies. Guards check travelers efficiently but courteously.\
    \ Beyond\n    the gate stretches the wilderness route leading south toward Ptarth.\
    \ The gate\n    towers provide excellent visibility across the surrounding terrain,\
    \ allowing\n    early warning of approaching forces. Kaolian scouts regularly\
    \ patrol the routes\n    from this position."
