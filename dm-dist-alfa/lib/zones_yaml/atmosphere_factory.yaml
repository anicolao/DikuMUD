- vnum: 4070
  name: Records Office
  description: '   This office maintains the factory''s operational records. Shelves
    hold countless volumes

    documenting production, maintenance, repairs, and incidents dating back centuries.
    More

    recent records are kept on modern data tablets, but the old paper records are
    irreplaceable

    historical documents.'
  zone: 41
  room_flags: 8
  sector_type: 0
  exits:
  - direction: 4
    description: Stairs ascend.
    keywords: door
    door_flag: 1
    key_vnum: -1
    to_room: 4140
  extra_descriptions:
  - keywords: records books documents
    description: 'These records tell the story of the factory''s operation over many
      lifetimes. You can trace

      the gradual loss of understanding of the ancient systems, the desperate experiments
      to keep

      things running, and the hard-won knowledge that allowed Mars to survive.'
- vnum: 4071
  name: Administrative Corridor
  description: '   This corridor connects various administrative offices. It''s quieter
    here than in the

    industrial sections, though the omnipresent thrum of machinery still vibrates
    through the

    floor. Office doors line the corridor, each labeled with various administrative
    functions.'
  zone: 41
  room_flags: 8
  sector_type: 0
  exits:
