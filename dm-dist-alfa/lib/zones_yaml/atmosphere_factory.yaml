- vnum: 4054
  name: Distribution Manifold - Control Room
  description: '   This control room oversees the oxygen distribution systems. Complex
    instrumentation

    monitors the flow of processed oxygen to all of Mars. Map boards show the distribution

    network, though the mechanism by which oxygen reaches distant cities is not fully

    understood - ancient technology beyond modern comprehension.'
  zone: 41
  room_flags: 8
  sector_type: 0
  exits:
  - direction: 1
    description: The passage leads to the distribution manifold chamber.
    keywords: ''
    door_flag: 0
    key_vnum: -1
    to_room: 4055
  - direction: 3
    description: The door leads to the corridor.
    keywords: door
    door_flag: 1
    key_vnum: -1
    to_room: 4120
  extra_descriptions:
  - keywords: maps boards displays
    description: 'These boards show Mars as a whole, with lines indicating oxygen
      distribution. The lines

      don''t follow any known transportation network - the oxygen seems to simply
      appear where

      it''s needed, suggesting the ancient builders developed some form of teleportation
      or

      matter transmission technology.'
- vnum: 4055
  name: Distribution Manifold Chamber
  description: '   This chamber contains the actual distribution manifold - a massive
    spherical structure

    of unknown metal, covered in glowing conduits and pulsing with energy. Processed
    oxygen

    enters the manifold and somehow is distributed across all of Mars. The technology
    involved

    is completely beyond modern understanding, but as long as oxygen enters the manifold,
    it

    continues to function.'
  zone: 41
  room_flags: 8
  sector_type: 0
  exits:
  - direction: 5
    description: The passage leads down.
    keywords: door heavy
    door_flag: 2
    key_vnum: -1
    to_room: 4125
  - direction: 3
    description: The control room is to the west.
    keywords: ''
    door_flag: 0
    key_vnum: -1
    to_room: 4054
  extra_descriptions:
  - keywords: manifold sphere
    description: 'The manifold is perfectly spherical and appears seamless. It pulses
      with a soft blue light,

      and you can hear a high-pitched hum emanating from it. Instruments show enormous
      energy

      flows, but where that energy comes from or goes to remains a mystery.'
- vnum: 4056
  name: Pressure Monitoring Station
  description: '   This station monitors the pressure of gases throughout the factory
    systems. Numerous

    gauges and readouts show pressures in different sections, and engineers constantly
    adjust

    valves to maintain optimal flow. A breach or failure in pressure could be catastrophic.'
  zone: 41
  room_flags: 8
  sector_type: 0
  exits:
  - direction: 5
    description: The passage leads down.
    keywords: door
    door_flag: 1
    key_vnum: -1
    to_room: 4128
  - direction: 5
    description: A shaft leads down.
    keywords: ''
    door_flag: 0
    key_vnum: -1
    to_room: 4125
  - direction: 5
    description: An unfinished chamber is below.
    keywords: ''
    door_flag: 0
    key_vnum: -1
    to_room: 4128
  extra_descriptions: []
- vnum: 4057
  name: Emergency Valve Chamber
  description: '   This chamber houses massive emergency valves that can shut down
    different sections

    of the factory in case of failure or breach. The valves are enormous, requiring
    great

    strength or mechanical assistance to operate. Instructions carved in stone detail

    emergency procedures. Stairs descend to a restricted access corridor.'
  zone: 41
  room_flags: 8
  sector_type: 0
  exits:
  - direction: 5
    description: 'Stairs descend to a restricted access corridor.'
    keywords: 'stairs'
    door_flag: 0
    key_vnum: -1
    to_room: 4059
  - direction: 1
    description: ''
    keywords: ''
    door_flag: 0
    key_vnum: -1
    to_room: 4127
  extra_descriptions:
  - keywords: valves emergency
    description: 'These enormous valves can isolate sections of the factory, preventing
      a local failure

      from becoming a global catastrophe. The valves are purely mechanical - no electronics

      or complex systems - ensuring they''ll function even if all else fails.'
- vnum: 4059
  name: Restricted Access Corridor
  description: '   This corridor leads to the most restricted areas of the factory
    - the radium power core

    and related systems. Security here is extremely tight, and only authorized personnel
    are

    permitted beyond this point. Warning signs caution about radiation hazards ahead.
    Stairs lead up to the emergency valve chamber.'
  zone: 41
  room_flags: 8
  sector_type: 0
  exits:
  - direction: 0
    description: The corridor leads back north.
    keywords: ''
    door_flag: 0
    key_vnum: -1
    to_room: 4120
  - direction: 2
    description: A heavily secured door leads to the power core entrance.
    keywords: door secured
    door_flag: 2
    key_vnum: 4050
    to_room: 4135
  - direction: 4
    description: Stairs lead up to the emergency valve chamber.
    keywords: ''
    door_flag: 0
    key_vnum: -1
    to_room: 4057
  - direction: 1
    description: ''
    keywords: ''
    door_flag: 0
    key_vnum: -1
    to_room: 4064
  extra_descriptions:
  - keywords: signs warnings
    description: 'The warning signs use stark symbols and text: radiation hazard,
      extreme danger, authorized

      personnel only. The messages are repeated in multiple languages and scripts,
      including

      ancient Martian. Even someone who couldn''t read would understand the danger.'
- vnum: 4064
  name: Power Core - Outer Chamber
  description: '   You enter the outer chamber of the power core. The temperature
    is noticeably higher here,

    and the air has a metallic tang. Shielding materials line the walls - thick metal
    plates

    that absorb dangerous radiation. Through a viewing window, you can see the inner
    core chamber

    where the radium power source drives the entire factory.'
  zone: 41
  room_flags: 8
  sector_type: 0
  exits:
  - direction: 2
    description: A radiation-shielded door leads to the core chamber itself.
    keywords: door shielded
    door_flag: 2
    key_vnum: 4051
    to_room: 4136
  - direction: 3
    description: The restricted access corridor is to the west.
    keywords: ''
    door_flag: 0
    key_vnum: -1
    to_room: 4059
  - direction: 0
    description: 'The unfinished chamber is to the north.'
    keywords: ''
    door_flag: 0
    key_vnum: -1
    to_room: 4130
  extra_descriptions:
  - keywords: window view
    description: 'Through the thick viewing window, you can see the inner core - a
      chamber filled with a soft

      blue glow. The radium fuel elements are visible, safely contained but radiating
      enormous

      power. The core has been operating continuously for uncounted millennia.'
- vnum: 4065
  name: Radium Power Core Chamber
  description: '   You are in the heart of the factory - the radium power core chamber.
    The walls are lined

    with thick shielding, but even so, you can feel the energy radiating from the
    central core.

    The radium fuel elements glow with their characteristic blue light, contained
    in a structure

    of impossible engineering. This is the power source that has sustained Mars for
    ages, and

    will continue to do so as long as the radium lasts - which might be forever.'
  zone: 41
  room_flags: 8
