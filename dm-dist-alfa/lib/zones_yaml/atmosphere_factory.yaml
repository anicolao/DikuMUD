    keywords: door concealed
    door_flag: 2
    key_vnum: 4052
    to_room: 4145
  extra_descriptions:
  - keywords: maps intelligence reports
    description: 'The security reports make sobering reading. Multiple attempts at
      sabotage have been foiled,

      and constant vigilance is required. Zodanga in particular would love to gain
      control of the

      factory, giving them leverage over all Mars.'
- vnum: 4074
  name: Restricted Storage
  description: '   This secure storage area contains sensitive materials and equipment.
    Heavy security doors

    and guards protect the contents. Some of the items here are ancient artifacts
    found during

    factory maintenance, others are classified research materials. Access is strictly
    limited.'
  zone: 41
  room_flags: 8
  sector_type: 0
  exits:
