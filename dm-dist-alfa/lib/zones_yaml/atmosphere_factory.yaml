- vnum: 4103
  name: Guard Station
  description: '   This well-equipped guard station houses the factory''s security
    forces. Weapon racks

    line the walls, holding both traditional swords and modern radium rifles. A duty
    roster

    and maps of the factory complex cover one wall, and several guards are present
    at all

    times, ready to respond to any threat.'
  zone: 41
  room_flags: 8
  sector_type: 0
  exits:
  - direction: 1
    description: The door leads back to the checkpoint.
    keywords: door
    door_flag: 1
    key_vnum: -1
    to_room: 4101
  extra_descriptions: []
- vnum: 4104
  name: Guard Armory
  description: '   This secure room stores additional weapons and armor for the factory
    guards. Heavy

    metal doors protect the contents, and an inventory system tracks every item. The

    equipment here is top quality - the factory must be defended at all costs.'
  zone: 41
  room_flags: 8
  sector_type: 0
  exits:
  - direction: 1
    description: The door leads to the main corridor.
    keywords: door
    door_flag: 1
    key_vnum: -1
    to_room: 4102
  extra_descriptions: []
- vnum: 4105
  name: Engineering Quarters - Entrance
  description: '   This is the entrance to the living quarters for the engineers who
    maintain the

    factory. The contrast between the industrial factory proper and these more comfortable

    spaces is stark. Comfortable furnishings, personal belongings, and the smell of
    cooking

    create a more homey atmosphere.'
  zone: 41
  room_flags: 8
  sector_type: 0
  exits:
  - direction: 1
    description: More quarters lie to the east.
    keywords: ''
    door_flag: 0
