- vnum: 4108
  name: Recreation Room
  description: '   This room provides rare leisure space for the factory workers.
    A few games, some

    books, and comfortable chairs offer respite from the demanding work. A board on
    the

    wall displays the work rotation schedule and important notices.'
  zone: 41
  room_flags: 8
  sector_type: 0
  exits:
  - direction: 0
    description: The mess hall is to the north.
    keywords: ''
    door_flag: 0
