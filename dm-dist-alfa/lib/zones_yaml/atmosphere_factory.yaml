    description: A passage ascends.
    keywords: ''
    door_flag: 0
    key_vnum: -1
    to_room: 4128
  extra_descriptions:
  - keywords: below floor
    description: 'The factory floor far below is a maze of machinery, pipes, and tanks.
      Steam vents

      periodically, and you can see engineers moving among the equipment like tiny
      figures

      in a mechanical landscape of giants.'
- vnum: 4118
  name: East Catwalk
  description: '   This catwalk provides access to the eastern processing systems.
    Control panels are

    mounted at intervals, allowing engineers to monitor and adjust the machinery.
    Warning

    signs in ancient Martian caution about various dangers - high pressure, extreme
    heat,

    and radiation hazards.'
  zone: 41
  room_flags: 8
  sector_type: 0
  exits:
  - direction: 2
    description: The catwalk continues south.
    keywords: ''
    door_flag: 0
    key_vnum: -1
    to_room: 4119
  - direction: 3
    description: The catwalk junction is to the west.
    keywords: ''
    door_flag: 0
    key_vnum: -1
    to_room: 4117
  - direction: 0
    description: The east section of the processing hall is to the north.
    keywords: ''
    door_flag: 0
    key_vnum: -1
    to_room: 4116
  extra_descriptions:
  - keywords: panels controls
    description: 'These control panels use a mix of ancient technology and modern
      additions. Glowing

      crystals display information in ways that engineers have learned to interpret,
      while

      hand-written labels in modern Martian script identify various functions.'
- vnum: 4119
  name: South Catwalk
  description: '   From this catwalk, you have a view of the massive pump systems
    that move processed

    gases through the factory. The pumps are enormous, their pistons moving with ponderous

    power. The rhythm of their operation is hypnotic, and you can feel each stroke
    vibrate

    through the catwalk.'
  zone: 41
  room_flags: 8
  sector_type: 0
  exits:
  - direction: 0
    description: The catwalk extends north.
    keywords: ''
    door_flag: 0
    key_vnum: -1
    to_room: 4118
  extra_descriptions:
  - keywords: pumps pistons machinery
    description: 'These pumps move incomprehensible volumes of gas through the factory''s
      systems. Each

      pump is the size of a building, and they operate with perfect synchronization.
      The

      power source that drives them is one of the factory''s great mysteries.'
- vnum: 4120
  name: Main Corridor - South
  description: '   The corridor continues its path southward. Here, directional signs
    point toward the

    oxygen distribution systems and the radium power core - the heart of the factory.
    The

    temperature is higher here, and the air feels charged with energy. Access to the
    most

    sensitive areas is restricted.'
  zone: 41
  room_flags: 8
  sector_type: 0
  exits:
  - direction: 0
    description: The corridor extends north.
    keywords: ''
