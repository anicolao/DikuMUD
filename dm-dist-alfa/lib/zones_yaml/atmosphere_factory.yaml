  extra_descriptions:
  - keywords: core radium fuel
    description: 'The radium core is contained in a structure that uses principles
      modern science doesn''t fully

      understand. The radium provides perpetual power, its radioactive decay generating
      energy that

      drives the entire factory. The containment is perfect - no leakage, no deterioration,
      eternal

      operation.'
- vnum: 4066
  name: Core Monitoring Station
  description: '   This station monitors the power core''s operation. Readouts show
    energy output, radiation

    levels, and system status. Engineers here ensure the core operates safely and
    optimally,

    though the ancient systems are so well-designed that intervention is rarely needed.
    Still,

    vigilance must be maintained.'
  zone: 41
  room_flags: 8
  sector_type: 0
  exits:
  - direction: 0
    description: The door leads back to the core chamber.
    keywords: door
    door_flag: 1
    key_vnum: -1
    to_room: 4136
  - direction: 2
    description: Another door leads to coolant systems.
    keywords: door
    door_flag: 1
    key_vnum: -1
    to_room: 4138
  extra_descriptions: []
- vnum: 4067
  name: Coolant System Control
  description: '   This room controls the coolant systems that prevent the core from
    overheating. Pumps

    circulate coolant through heat exchangers, carrying away excess heat. The coolant
    itself

    is a substance unknown to modern chemistry - it never boils, never freezes, and
    never

    degrades. More lost technology from the ancient builders.'
  zone: 41
  room_flags: 8
  sector_type: 0
  exits:
  - direction: 0
    description: The door leads to the monitoring station.
    keywords: door
    door_flag: 1
    key_vnum: -1
    to_room: 4137
  extra_descriptions:
  - keywords: coolant liquid
    description: 'The coolant is a silvery liquid that flows through transparent tubes.
      It glows faintly,

      absorbing heat from the core and transferring it to heat exchangers where it''s
      safely

      dissipated. The coolant appears to be self-circulating, requiring no external
      power.'
- vnum: 4069
  name: Administrative Section - Entrance
  description: '   This section houses the factory''s administrative offices. Here,
    records are kept of

    production levels, maintenance schedules, personnel assignments, and the countless
    other

    details of operating this critical facility. The atmosphere is more bureaucratic
    and less

    industrial than other areas. Stairs lead up to the emergency escape route.'
  zone: 41
  room_flags: 8
  sector_type: 0
  exits:
