    keywords: door
    door_flag: 1
    key_vnum: -1
    to_room: 4109
  extra_descriptions: []
- vnum: 4109
  name: Technical Library
  description: '   This invaluable collection contains manuals, diagrams, and notes
    about the factory''s

    systems. Some volumes are ancient, written by the original builders. Others are
    modern

    additions, recording the discoveries and repairs of countless generations of engineers.

    The knowledge here is irreplaceable.'
  zone: 41
  room_flags: 8
  sector_type: 0
  exits:
  - direction: 3
    description: The door leads to the recreation room.
    keywords: door
    door_flag: 1
    key_vnum: -1
    to_room: 4108
  extra_descriptions:
  - keywords: manuals books volumes
    description: 'The ancient manuals use a technical language that even modern scholars
      struggle to fully

      understand. But through careful study and trial and error, engineers have learned
      enough

      to keep the factory running. Each successful repair is meticulously documented
      for future

      generations.'
- vnum: 4110
  name: Main Corridor - Central
  description: '   The main corridor continues its path through the factory complex.
    Here, the sound of

    machinery grows louder as you approach the primary processing areas. The temperature
    is

    noticeably warmer, and the air carries a sharp, clean scent - perhaps oxygen being

    processed nearby.'
  zone: 41
  room_flags: 8
  sector_type: 0
  exits:
