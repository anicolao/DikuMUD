- vnum: 4111
  name: Chief Engineer's Office
  description: '   This office belongs to Vor Daj, the chief engineer of the factory.
    Technical diagrams

    cover every wall, and a large desk is buried under reports, calculations, and
    ancient

    texts. The office is cluttered but organized in its own way - everything has a
    purpose

    and a place. A window overlooks one of the main pump chambers.'
  zone: 41
  room_flags: 8
  sector_type: 0
  exits:
  - direction: 1
    description: The door leads to the main corridor.
    keywords: door
    door_flag: 1
    key_vnum: -1
    to_room: 4110
  - direction: 2
    description: A private door leads to the workshop.
    keywords: door
    door_flag: 1
    key_vnum: -1
    to_room: 4112
  - direction: 5
    description: A concealed hatch leads down to sealed chambers.
    keywords: hatch concealed
    door_flag: 2
    key_vnum: -1
    to_room: 4140
  extra_descriptions:
  - keywords: diagrams plans schematics
    description: 'These are the chief engineer''s working diagrams of the factory
      systems. Some sections

      are well understood, with detailed annotations. Others are marked with questions
      and

      speculation - even after generations of study, not all of the ancient technology
      is

      fully comprehended.'
- vnum: 4112
  name: Engineering Workshop
  description: '   This well-equipped workshop allows engineers to fabricate parts
    and repair equipment.

    Work benches are covered with tools both ancient and modern. Some of the tools
    are clearly

    of ancient Martian design, their functions only partially understood but invaluable
    for

    working with the factory''s systems.'
  zone: 41
  room_flags: 8
  sector_type: 0
  exits:
  - direction: 0
    description: The door leads to the chief engineer's office.
    keywords: door
    door_flag: 1
    key_vnum: -1
    to_room: 4111
  - direction: 1
    description: Another door leads to equipment storage.
    keywords: door
    door_flag: 1
    key_vnum: -1
    to_room: 4113
  extra_descriptions: []
- vnum: 4113
  name: Equipment Storage
  description: '   Spare parts, tools, and materials fill this storage room. Some
    items are modern

    fabrications, while others are irreplaceable components salvaged from broken systems

    or discovered in hidden storage caches within the factory. An inventory system
    attempts

    to track the contents.'
  zone: 41
  room_flags: 8
  sector_type: 0
  exits:
  - direction: 3
    description: The door leads to the workshop.
    keywords: door
    door_flag: 1
    key_vnum: -1
    to_room: 4112
  extra_descriptions: []
- vnum: 4115
  name: Primary Processing Hall - Entrance
  description: '   You enter the primary processing hall and are immediately overwhelmed
    by the scale.

    The chamber is vast enough to hold a small city, and it''s filled with machinery
    of

    impossible complexity. Huge cylindrical tanks reach from floor to ceiling, connected

    by a maze of pipes and conduits. The machinery operates with a steady, powerful
    rhythm,

    and the air tingles with energy.'
  zone: 41
  room_flags: 8
  sector_type: 0
  exits:
  - direction: 1
    description: The processing hall extends eastward.
    keywords: ''
    door_flag: 0
    key_vnum: -1
    to_room: 4116
  - direction: 2
    description: Catwalks lead south through the machinery.
    keywords: ''
    door_flag: 0
    key_vnum: -1
    to_room: 4117
  - direction: 3
    description: The heavy door leads back to the corridor.
    keywords: door heavy
    door_flag: 2
    key_vnum: -1
    to_room: 4110
  extra_descriptions:
  - keywords: machinery equipment tanks
    description: 'The machines are clearly ancient but operate with flawless precision.
      The metal they''re

      constructed from never corrodes, and the moving parts show no signs of wear
      despite

      operating continuously for countless centuries. This is technology far beyond
      anything

      modern Mars can produce.'
- vnum: 4116
  name: Processing Hall - East Section
  description: '   This section of the processing hall contains some of the chemical
    treatment systems.

    Huge tanks contain mysterious liquids that bubble and steam, their exact purpose
    known

    only to the senior engineers. The air here is sharp with chemical scents, though
    not

    unpleasant - more like the smell after a lightning storm.'
  zone: 41
  room_flags: 8
  sector_type: 0
  exits:
  - direction: 2
    description: Steps lead down.
    keywords: ''
    door_flag: 0
    key_vnum: -1
    to_room: 4118
  - direction: 3
    description: The entrance is to the west.
    keywords: ''
    door_flag: 0
    key_vnum: -1
    to_room: 4115
  extra_descriptions:
  - keywords: tanks vats containers
    description: 'These enormous tanks process atmospheric gases through stages of
      refinement. The exact

      chemistry is only partially understood, but the result is pure, breathable oxygen
      that

      sustains all life on Mars.'
- vnum: 4117
  name: Catwalk Junction
  description: '   Metal catwalks crisscross through the machinery at this junction,
    allowing access

    to various systems for maintenance. Far below, you can see the factory floor with
    its

    maze of pipes and machinery. The sound of the machinery is deafening here, and
    the

    catwalk vibrates with the power of the systems.'
  zone: 41
  room_flags: 8
  sector_type: 0
  exits:
  - direction: 0
    description: The catwalk leads to the entrance area.
    keywords: ''
    door_flag: 0
    key_vnum: -1
    to_room: 4115
  - direction: 1
    description: The catwalk extends east.
    keywords: ''
    door_flag: 0
