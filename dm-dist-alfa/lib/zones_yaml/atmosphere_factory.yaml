rooms:
- vnum: 4100
  name: The Grand Entrance Hall
  description: '   You stand within the enormous entrance hall of the Atmosphere Factory.
    The ceiling

    soars hundreds of feet overhead, supported by massive pillars of gleaming metal
    that

    seem to have no corrosion despite their obvious age. The constant thrum of machinery

    fills the air, a deep vibration you can feel in your bones. Ancient Martian glyphs

    cover the walls, and the scale of everything suggests this place was built by
    beings

    who thought in terms of eternity.'
  zone: 41
  room_flags: 8
  sector_type: 0
  exits:
  - direction: 0
    description: The entrance doors lead back outside to the approach.
    keywords: doors grand
    door_flag: 1
    key_vnum: -1
    to_room: 3143
  - direction: 2
    description: A wide corridor leads deeper into the factory complex.
    keywords: ''
    door_flag: 0
    key_vnum: -1
    to_room: 4101
  extra_descriptions:
  - keywords: pillars columns
    description: 'These enormous metal pillars support the ceiling with no visible
      joints or welds.

      The metal itself seems to glow faintly with an inner light, perhaps from the
      radium

      power that drives the factory.'
  - keywords: glyphs carvings writing
    description: 'The ancient glyphs tell the story of the factory''s construction.
      Though worn by ages,

      you can make out images of the ancient Martians who built this place, their
      desperation

      as their atmosphere leaked away into space, and their triumph in creating this
      solution.'
- vnum: 4101
  name: Security Checkpoint
  description: '   This checkpoint controls entry to the working areas of the factory.
    Guard stations

    flank the corridor, and sophisticated detection equipment - some of it clearly
    ancient

    Martian technology beyond modern understanding - monitors all who pass through.
    Armed

    guards watch with alert eyes, ready to challenge anyone who doesn''t belong.'
  zone: 41
  room_flags: 8
  sector_type: 0
  exits:
  - direction: 0
    description: The entrance hall lies to the north.
    keywords: ''
    door_flag: 0
    key_vnum: -1
