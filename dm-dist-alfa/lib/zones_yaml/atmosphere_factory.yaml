    keywords: door
    door_flag: 1
    key_vnum: -1
    to_room: 4102
  extra_descriptions: []
- vnum: 4106
  name: Engineers' Dormitory
  description: '   This large room houses bunks for the engineering staff. Each bunk
    area has personal

    storage and some decoration reflecting the personality of its occupant. Books
    on

    engineering and ancient Martian technology lie on small tables. Despite the austere

    accommodations, there''s a sense of pride and purpose here.'
  zone: 41
  room_flags: 8
  sector_type: 0
  exits:
  - direction: 3
    description: The entrance to the quarters is to the west.
    keywords: ''
    door_flag: 0
