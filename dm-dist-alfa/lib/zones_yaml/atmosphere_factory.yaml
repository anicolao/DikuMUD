- vnum: 4072
  name: Personnel Office
  description: '   This office manages the factory''s personnel - assignments, rotations,
    evaluations, and

    the training of new engineers. Work at the factory is prestigious but demanding,
    and only

    the best engineers are selected for service here. The lives of all Mars depend
    on their

    skill and dedication.'
  zone: 41
  room_flags: 8
  sector_type: 0
  exits:
  - direction: 3
    description: The door leads to the corridor.
    keywords: door
    door_flag: 1
    key_vnum: -1
    to_room: 4142
  extra_descriptions: []
- vnum: 4073
  name: Security Administration
  description: '   This office manages the factory''s security operations. Maps show
    the security perimeter,

    patrol routes, and defensive positions. Intelligence reports warn of potential
    threats -

    Zodangan spies, green Martian raiders, and other dangers. The security forces
    are always

    on alert.'
  zone: 41
  room_flags: 8
  sector_type: 0
  exits:
  - direction: 0
    description: The corridor leads north.
    keywords: ''
    door_flag: 0
    key_vnum: -1
