  description: '   You walk across the ancient sea floor, your feet stirring up small
    clouds of

    reddish dust from the dry moss. The horizon shimmers in the thin atmosphere, and

    the silence is profound. Scattered rocks and the occasional ancient shell provide

    the only landmarks in this vast expanse.'
