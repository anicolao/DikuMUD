- vnum: 3102
  name: Supply Depot
  description: '   This warehouse stores provisions for travelers making the long
    journey to the

    Atmosphere Factory. Barrels of water, dried meat, and other supplies are stacked

    neatly. A large doorway to the south opens onto the dead sea bottom plains.'
