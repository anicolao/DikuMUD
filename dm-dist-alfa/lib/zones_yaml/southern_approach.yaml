- vnum: 3100
  name: Southern Concourse
  description: '   You stand at the southern end of the bridge that extends from Lesser
    Helium''s

    wall. A small stone structure serves as a guard post and customs station for

    travelers heading south. Beyond stretches the vast ochre-moss plains of the dead

    sea bottom, extending to the horizon under the pale Martian sky. To the south,

    barely visible in the distance, you can make out the massive silhouette of the

    Atmosphere Factory.'
  zone: 34
  room_flags: 0
  sector_type: 2
  exits:
  - direction: 0
    description: The bridge leads back to Lesser Helium.
    keywords: ''
    door_flag: 0
    key_vnum: -1
    to_room: 3051
  - direction: 2
    description: A worn path leads south into the dead sea bottom.
    keywords: ''
    door_flag: 0
    key_vnum: -1
    to_room: 3101
  extra_descriptions: []
- vnum: 3101
  name: Guard Post
  description: '   This small stone building serves as the southern gate checkpoint.
    A desk and

    a few chairs occupy the main room, and weapons racks line the walls. Maps of the

    southern territories are pinned to one wall, showing the route to the Atmosphere

    Factory and various hazards along the way.'
  zone: 34
  room_flags: 8
  sector_type: 0
  exits:
  - direction: 0
    description: The door leads to the southern concourse.
    keywords: ''
    door_flag: 0
