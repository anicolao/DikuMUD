- vnum: 3103
  name: Northern Dead Sea Bottom
  description: '   The ancient sea bottom extends in all directions, covered in rust-red
    ochre moss

    that crunches beneath your feet. The air is thin and cold, despite the sunlight.
    Far

    to the north, the towers of Lesser Helium rise above the channel banks. To the
    south,

    the journey continues across the desolate plain.'
