  long_desc: A scholar examines the ancient ruins here, taking notes.
  detailed_desc: 'This red Martian scholar is studying the ancient ruins scattered
    across the dead sea bottom.

    He wears a scholar''s harness with writing implements and measuring tools, and
    his demeanor

    is more excited than cautious - perhaps dangerously so. He''s fascinated by the
    remnants of

    the ancient civilization that built the Factory and other wonders of old Mars.'
  action_flags: 22
  affection_flags: 2
  alignment: 2
  type: detailed
