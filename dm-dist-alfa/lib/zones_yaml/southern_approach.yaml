- vnum: 3414
  namelist: waystation keeper old man
  short_desc: the waystation keeper
  long_desc: An old red Martian tends to this waystation, offering shelter to travelers.
  detailed_desc: 'This ancient red Martian has maintained this waystation for longer
    than most can remember.

    His weathered face shows hundreds of years of Martian sun and wind. He''s not
    a warrior but

    knows the dead sea bottom better than anyone, and his advice has saved many lives.
    He asks

    only small payment for the shelter and information he provides, seeing his role
    as a service

    to Mars itself.'
  action_flags: 22
  affection_flags: 2
  alignment: 2
  type: detailed
- vnum: 3415
  namelist: traveler lost explorer
  short_desc: a lost traveler
  long_desc: A bedraggled traveler stumbles here, clearly in distress.
  detailed_desc: 'This red Martian traveler has become separated from their caravan
    and is lost in the

    dead sea bottom. Their harness is torn, their supplies depleted, and fear shows
    in their

    eyes. They desperately need help finding their way to either the Factory or back
    to Helium.

    Helping them could earn gratitude and reward.'
  action_flags: 22
  affection_flags: 2
  alignment: 2
  type: detailed
- vnum: 3416
